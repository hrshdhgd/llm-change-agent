    Variants in the gene ATP6AP2 have been associated with a multitude of diseases.
    These disease assertions include X-linked syndromic ID Hedera type, X-linked parkinsonism-spasticity
    syndrome, and congenital disorder of glycosylation type 2R. A wide range of phenotypes
    have been presented in the literature for these genes, including global developmental
    delay, intellectual disability, progressive neurologic decline, spasticity, seizures,
    infantile onset of liver failure, recurrent infections, dysmorphic features, and
    features of parkinsonism (rigidity, resting tremor, bradykinesia). These phenotypes
    do not appear in all individuals with one of the above disease assertions, but
    many are overlapping phenotypes.The ID/Autism GCEP would like to suggest the term
    "ATP6AP2-related disorder" to encompass the phenotypes presented in individuals
    with variants in ATP6AP2. (PMIDs: 15746149, 23595882, 26467484, 29127204, 30985297,
    26376863)

