- pr5078: "EPHB4-Associated Vascular Malformation Spectrum [NTR/gene]\n**Preferred\
    \ gene-related syndrome label**\nEPHB4-Associated Vascular Malformation Spectrum\n\
    **Synonyms**\n**Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo),\
    \ or your favorite ontology browser)**\nVascular Malformation (MONDO:0024291)\n\
    **Definition**\nVariants in the EPHB4 gene have been observed in individuals with\
    \ capillary malformation-arteriovenous malformation (CM-AVM) (characterized by\
    \ the presence of multiple small capillary malformations, mostly on the face and\
    \ limbs, +/- other arteriovenous malformations or arteriovenous fistulas) as well\
    \ as with lymphatic malformations, ranging in severity from severe non-immune\
    \ hydrops fetalis to varicose veins and/or subclinical lymphatic anomalies, even\
    \ within the same family (PMID: 27400125).  Evidence suggests that both of these\
    \ presentations are caused by loss of function, though the exact mechanism by\
    \ which this occurs is variable; some variants demonstrate reduced expression\
    \ and defects in subcellular localization with aggregates, others have normal\
    \ expression levels but reduced tyrosine kinase activity) (PMID: 33864021).  It\
    \ has been hypothesized that the different presentations may be due to differences\
    \ in forward vs. reverse signaling defects, but this remains to be elucidated.\
    \  \n**Definition source (Please give PubMed ID, if applicable, in format PMID:#######)\n\
    PMID:2868770; PMID:30760892; PMID: 27400125; PMID:33864021\n**Children terms (if\
    \ applicable)** Should any existing terms be re-classified as children underneath\
    \ this new proposed term? \ncapillary malformation-arteriovenous malformation\
    \ 2 (MONDO:0020785); lymphatic malformation 7 (MONDO:0015009)\n**Your nano-attribution\
    \ (ORCID) or URL for a working group**\nIf you don't have an ORCID, you can sign\
    \ up for one [here](https://orcid.org/)\nhttps://www.clinicalgenome.org/affiliation/40106/"
