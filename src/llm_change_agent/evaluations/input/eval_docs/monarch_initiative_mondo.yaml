- pr4512: '[Obsolete] Antithrombin III deficiency MONDO:0013144

    **Mondo term (ID and Label)**

    Antithrombin III deficiency MONDO:0013144

    **Reason for deprecation**

    This is an outdated term. There is no antithrombin I or II deficiency, so this
    should be referred to as antithrombin deficiency (PMID: 19141163, 31697819, 28317092,
    30005274); https://medlineplus.gov/genetics/condition/hereditary-antithrombin-deficiency/;
    https://rarediseases.info.nih.gov/diseases/6148/hereditary-antithrombin-deficiency);
    https://rarediseases.org/rare-diseases/antithrombin-deficiency/.  However, there
    are type I (quantitative) and type II (qualitative) defects within antithrombin
    deficiency.  They are caused by different variants within the SERPINC1 gene, and
    should all be considered antithrombin deficiency.

    **Suggested term to consider**

    Antithrombin deficiency

    **Your nano-attribution (ORCID)**

    If you don''t have an ORCID, you can sign up for one [here](https://orcid.org/)

    0000-0002-8338-7989'
