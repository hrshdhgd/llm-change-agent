- pr6397: "[NTR/NOG]\n**Preferred gene-related syndrome label**\nNOG-related Symphalangism\
    \ Spectrum Disorder\n**Synonyms**\nN/A\n**Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo),\
    \ or your favorite ontology browser)**\n[Dysostosis of genetic origin](https://www.ebi.ac.uk/ols4/ontologies/mondo/classes/http%253A%252F%252Fpurl.obolibrary.org%252Fobo%252FMONDO_0018454?lang=en)\n\
    **Definition**\nAn autosomal dominant condition caused by pathogenic variants\
    \ of the NOG gene, encoding the noggin protein. Five overlapping clinical syndromes\
    \ associated with NOG mutations have been described; proximal symphalangism (MIM]\
    \ 185800), multiple synostoses syndrome 1 (MIM] 186500), tarsal-carpal coalition\
    \ syndrome (MIM] 186570), stapes ankylosis with broad thumbs and toes (MIM] 184460),\
    \ and brachydactyly type B2 (MIM]). NOG-related Symphalangism Spectrum Disorder\
    \ (NOG-SSD) is a new term initially proposed by Potti et al., 2011 (PMID:21538686)\
    \ to encompass these disorders. NOG-SSD is characterized by proximal symphalangism,\
    \ conductive deafness caused by stapes ankylosis, ocular abnormality such as hyperopia\
    \ and strabismus, and characteristic facial features including a broad, tubular-shaped\
    \ nose and a thin upper vermilion. Lumping these disorders into one disease entity\
    \ is justified by the common molecular mechanism, overlapping variants, and variable\
    \ phenotypic spectrum within families and among families with the same mutation.\
    \ The term NOG-SSD aids in the clinical diagnosis and evaluation of affected individuals.\n\
    **Children terms (if applicable)** Should any existing terms be re-classified\
    \ as children underneath this new proposed term? \nN/A\n**Your nano-attribution\
    \ (ORCID) or URL for a working group**\nIf you don't have an ORCID, you can sign\
    \ up for one [here](https://orcid.org/)"
