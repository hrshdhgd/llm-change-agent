    \ to this parent term Long QT syndrome.\nUMLS C0035828 for \"Romano-Ward syndrome\"\
    \ has Long QT syndromes 1, 2, 3, 5 and 6 as children.\nOverall, it looks like\
    \ a lot of the same diseases/sub-types are repeated/nested in multiple places\
    \ in the tree. Some overall clean up is probably needed.\n![LongQTSynd_MONDOTree_20201118](https://user-images.githubusercontent.com/71083858/99592149-ca07d200-29bd-11eb-8a77-736699ed27d4.png)\n\
    Potential hierarchy (though I am not an expert on these concepts, just based on\
    \ the naming conventions and briefly reviewing OMIM, UMLS concepts, please verify\
    \ with these sources)\nI. Long QT syndromes\n  A. Familial Long QT syndromes\n\
    \      i. Jervell-Lange Nielsen syndrome\n          (a-X) JLNS sub-types\n   \
    \   ii. Romano-Ward syndrome\n          (a-X) long QT syndrome types 1-X sub-types.\n\
    \  B. (any idiopathic/non-Familial Long QT types)\n**Your nano-attribution (ORCID)**\n\
