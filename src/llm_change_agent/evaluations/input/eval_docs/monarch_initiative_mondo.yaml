- pr4795: "[NTR] Microcephaly 6 with or without short stature\n**Preferred term label:**\n\
    Microcephaly 6 with or without short stature\n**Synonyms**\nN/A\n**Definition\
    \ (free text, please give PubMed ID, if applicable, in format PMID:#######)**\n\
    Primary microcephaly refers to the clinical finding of a head circumference more\
    \ than than 3 standard deviations (SD) below the age- and sex-related mean, present\
    \ at birth. Primary microcephaly is a static developmental anomaly, distinguished\
    \ from secondary microcephaly, which refers to a progressive neurodegenerative\
    \ condition. Microcephaly is a disorder of fetal brain growth; individuals with\
    \ microcephaly have small brains and almost always have mental retardation, although\
    \ rare individuals with mild microcephaly (-3 SD) and normal intelligence have\
    \ been reported. Additional clinical features may include short stature or mild\
    \ seizures. These clinical features include Seckel syndrome, a rare autosomal\
    \ recessive disorder characterized by intrauterine growth retardation, dwarfism,\
    \ microcephaly with mental retardation, and a characteristic 'bird-headed' facial\
    \ appearance (Shanske et al., PMID: 9128935). MCPH is associated with a simplification\
    \ of the cerebral cortical gyral pattern and a slight reduction in the volume\
    \ of the white matter, consistent with the small size of the brain, but the architecture\
    \ of the brain in general is normal, with no evidence of a neuronal migration\
    \ defect (Woods et al., PMID: 15806441). Seckel syndrome 4 and autosomal recessive\
    \ primary microcephaly 6 are currently lumped together into one disease entity\
    \ per the criteria outlined by the ClinGen Lumping and Splitting Working Group,\
    \ while more published literature detailing Seckel syndrome 4 may support two\
    \ split disease entities in the future.\n**Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo),\
    \ or your favorite ontology browser)**\n\"microcephaly 6, primary, autosomal recessive\"\
    \ and \"Seckel syndrome 4\" and \"CENPJ\"\n**Children terms (if applicable)**\
    \ Should any existing terms that should be moved underneath this new proposed\
    \ term?\nN/A\n**Attribution**\nThis is a request from the ClinGen Syndromic Disorders\
    \ GCEP. \n@RyanFWebb\n**Your nano-attribution (ORCID)**\nIf you don't have an\
    \ ORCID, you can sign up for one [here](https://orcid.org/)"
