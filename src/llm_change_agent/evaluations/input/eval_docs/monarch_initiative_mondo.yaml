- pr451: 'Request to change main term of MONDO:0011652

    Hello,

    I would like to request that the main term for MONDO:0011652 be changed from monosomy
    22q13 to Phelan McDermid syndrome. This syndrome was first recognized in individuals
    with larger, multi-gene deletions at 22q13, which is how it got the original name.  Deletions
    or LOF of the gene SHANK3 causes what we now describe as Phelan-McDermid syndrome.
    The term "Phelan-McDermid" describes both groups - individuals with the deletion
    and individuals with sequence variants within SHANK3, but "monosomy 22q13" describes
    only the former group, not the latter. Monosomy 22q13 could potentially be kept
    as a synonym of this term or it could be made into a child of this term.

    Please direct any questions regarding this change to @erinriggs.

    Thank you!

    Kelly Toner'
