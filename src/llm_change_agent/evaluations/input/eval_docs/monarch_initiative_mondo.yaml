- pr1160: '[NTR] Non-neonatal early infantile epileptic encephalopathy

    **Preferred term label:**

    Non-neonatal early infantile epileptic encephalopathy

    **Synonyms**

    **Definition (free text, please give PubMed ID, if applicable, in format PMID:#######)**

    Non-neonatal early-onset epileptic encephalopathy is a form an of age-related
    epileptic encephalopathies, characterized by the onset of seizures later than
    the first 4 weeks of life but within the first three months.  Seizures can be
    generalized or lateralized, independent of the sleep cycle and can occur multiple
    times per day, leading to psychomotor impairment and death.

    **Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo), or your
    favorite ontology browser)**

    MONDO:0016021 Early infantile epileptic encephalopathy

    **Your nano-attribution (ORCID)**

    This term is being requested by the ClinGen Epilepsy GCEP to distinguish those
    presentations that are early infantile in onset (first three months) but not typically
    seen in the neonatal period (first 4 weeks); this is as opposed to the broader
    "early infantile" term, which may be more appropriate to use when onset can truly
    by any time within the 3 month period.  We will also be requesting a second term,
    "neonatal epileptic encephalopathy" to describe those presentations that occur
    in the first four weeks of life.  This term should be considered a sibling to
    "non-neonatal early infantile epileptic encephalopathy" (both with the parent
    "early infantile epileptic encephalopathy") and the two are mutually exclusive.'
