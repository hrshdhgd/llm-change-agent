- pr7315: "Request for relabel of MONDO_0009868 for Glycogen Storage Disease Type\
    \ 9B\n**Mondo term (ID and Label):**\nMONDO_0009868\nGlycogen storage disease\
    \ (GSD) due to liver and muscle phosphorylase kinase (PhK) deficiency is a benign\
    \ inborn error of glycogen metabolism. It is the mildest form of GSD due to PhK\
    \ deficiency.\n**Suggested new label:**\nGlycogen storage disease 9B, caused by\
    \ a deficiency in liver and muscle phosphorylase kinase subunit b, is autosomal\
    \ recessive and can lead to hepatomegaly, hypoglycemia after prolonged fasting,\
    \ and growth retardation.\n**Your nano-attribution (ORCID)**\nIf you don't have\
    \ an ORCID, you can sign up for one [here](https://orcid.org/)\nhttps://sites.google.com/broadinstitute.org/clinical-genome-resource/cdwg-oversight-committee/iem-cdwg/general-iem-gcep\n\
    **_Optional_: Any additional information (like supporting evidence, PubMed ID,\
    \ etc.)**\nHello, my name is Emily Brown Reeves, and I am a curator for ClinGen's\
    \ IEM GCEP. I just finished the curation of PHKB, in which deleterious mutations\
    \ cause GSD 9B in an autosomal recessive manner. Before we publish the curation,\
    \ we'd like to suggest a relabel for the MONDO label based on my recent curation.\
    \ I've included the summary below which includes evidence to support the suggested\
    \ changes.\nThe gene PHKB which codes for subunit b of Phosphorylase b kinase\
    \ (Phk) has been definitively associated with Glycogen Storage Disease 9B (GSD\
    \ 9B or GSD IXB) according to the gene-disease validity curation process (Standard\
    \ Operating Procedures Version 10) of ClinGen.\nContext for PHKB: Phk\u2019s functional\
    \ role is to activate glycogen phosphorylase through phosphorylation. Glycogen\
    \ phosphorylase hydrolyzes glycogen thereby releasing free glucose for utilization\
    \ under fasting conditions. Therefore improper activation of glycogen phosphorylase\
    \ can result in glycogen buildup in the liver, hypoglycemia, exercise intolerance\
    \ and progressive muscle weakness. The hexadecameric structure of Phk is created\
    \ by the association of four copies of each of the \u03B1-, \u03B2-, \u0263-,\
    \ and \u03B4-subunits. The regulatory subunits are \u03B1, \u03B2 and \u03B4,\
    \ while \u0263 contains the active site. Subunit \u03B1 is encoded PHKA1 and PHKA2\
    \ are found on the X-chromosome and encode the muscle and liver isoform of the\
    \ subunit. Pathogenic mutations in PHKA2 cause the most frequent type of glycogen\
    \ storage disease 9. PHKB is found on chromosome 16 and can be alternatively spliced\
    \ to produce tissue isoforms. PHKG1 and PHKG2 encode the muscle and liver isoforms\
    \ of \u0263, respectively, and are found on chromosomes 7 and 16. Mutations in\
    \ PHKG1 and PHKG2 are associated with the more severe version GSD 9c. CALM1, CALM2,\
    \ and CALM3 are three separate genes that encode the \u03B4 subunit. Mutations\
    \ in these genes have not been linked to the disease. Phk has widespread tissue\
    \ distribution but primarily causes disease in the liver and muscle.\nPHKB performs\
    \ a regulatory role in Phk and is similar to the \u03B1 subunit. In an autosomal\
    \ recessive manner mutations in this subunit have been associated with hepatomegaly,\
    \ hypoglycemia only after prolonged fasting and in some cases mild muscle hypotonia\
    \ and growth retardation. Manifestation can be highly variable ranging from mild\
    \ to aggressive.(PMID: 33858366) The average age of onset is 3.8 years.(PMID:\
    \ 33858366) Most all patients present with hepatomegaly and elevated hepatic transaminase.\
    \ Less than half of reported cases have reported hypoglycemia.(PMID: 33858366)\
