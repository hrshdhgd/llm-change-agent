- pr97: "Creation of broader disease entity for MED12 related disorder(s)\nFor new\
    \ term requests, please provide the following information:\nThis request in on\
    \ behalf of the ClinGen Id/Autism Gene Curation expert panel. Following precuration\
    \ of this gene we find that the disease entities is broader in nature than the\
    \ subparts and request for a collapse of terms associated with MED12 into a broader\
    \ parent term. \n## List of Disease Groups\nOrphan/ child terms for collapse into\
    \ broader parent term:\n1. Lujan-Fryns syndrome, aka. X-linked intellectual disability\
    \ with marfanoid habitus (MONDO:0010655)\n2. Ohdo syndrome, X-linked aka. blepharophimosis-intellectual\
    \ disability syndrome, MKB type, (MONDO:0010477)\n3. Opitz-Kaveggia syndrome,\
    \ aka. FG syndrome 1 (MONDO:0010590)\n## Synonyms\n(e.g., Absent spleen)\n## Textual\
    \ definition\nSubtypes of the heterogeneous, eponymously named Lujan-Fryns syndrome,\
    \ X-linked Ohdo syndrome, and Optiz-Kaveggia/ FG syndrome are caused by mutations\
    \ in the gene MED12. The common and most penetrant phenotype shared amongst these\
    \ disease entities is intellectual disability, with dysgenesis or agenesis of\
    \ the corpus callosum, blepharophimosis, and marfanoid habitus  having variable\
    \ phenotypic expressivity.  \n## Suggested parent term\nMED12-related intellectual\
    \ disability syndrome\n## List of references supporting\nThe PMIDs in support\
    \ of this collapse are: 28369444, 28544239, 24123922,   28794916\n## Analysis\
    \ of how other disease IDs relate:\nThe most penetrant phenotype among all of\
    \ the MED12 related disease entities is intellectual disability; but due to the\
    \ absence of clearly defined and/or distinct differences in molecular mechanism,\
    \ coupled with noted phenotypic variability (both intra- and inter-familial) these\
    \ entities appear to be part of a broader disease entity.\nAs an additional measure\
    \ I have attached the precuration information that was collected to determine\
    \ the \"lumping\" of the asserted disease entities.\n[MED12_ID-Autism_Precuration_CLT_1-12-18.xlsx](https://github.com/monarch-initiative/mondo-build/files/1679010/MED12_ID-Autism_Precuration_CLT_1-12-18.xlsx)\n\
    If you would like a nanoattribution, please indicate your ORCID id"
