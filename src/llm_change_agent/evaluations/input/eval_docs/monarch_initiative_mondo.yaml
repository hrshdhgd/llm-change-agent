- pr8075: "[Revise text def] MONDO:0001734 'tuberous sclerosis'\n**Mondo term (ID\
    \ and Label)**\nMONDO:0001734 'tuberous sclerosis'\n**Suggested revision of textual\
    \ definition. Please include a source, like a PubMed ID (in the format PMID:#######)**\n\
    Upon review with Steve Roberds from the TSC Alliance, he noted that TSC is not\
    \ always hereditary, as there can be de novo mutations. TSC is part of the phenotypic\
    \ series from OMIM though. So I think we may need to create a triad that is:\n\
    neurocutaneous syndrome\n-TSC (generic) (NEW)\n--hereditary TSC (MONDO:0001734,\
    \ equivalent to OMIMPS:191100)\n---TSC1\n---TSC2\n--acquired TSC (NEW, note- a\
    \ synonym of acquired is 'not genetically inherited', so I think acquired is the\
    \ correct label. Or should it be non-genetic? that is the sibling class to hereditary\
    \ but this isn't actually non-genetic because it is a de novo mutation, so I think\
    \ acquired fits better) :\n![image](https://github.com/user-attachments/assets/9b49835c-a502-4ea3-9316-df494aa098eb)\n\
    Proposed definitions:\n**Tuberous sclerosis**\nA hereditary or non genetically\
    \ inherited disease characterized by seizures, intellectual disability, developmental\
    \ delay, and skin and ocular lesions. Tumors may form in many different organs,\
    \ primarily in the brain, eyes, heart, kidney, skin, and lungs. First signs usually\
    \ occur during infancy or childhood but in rare cases, it may not be diagnosed\
    \ until 2nd or 3rd decade.\n**Inherited tuberous sclerosis**\nAn instance of tuberous\
    \ sclerosis that is caused by an inherited genomic modification in an individual.\n\
    **Acquired tuberous sclerosis**\nAn instance of tuberous sclerosis that is caused\
    \ by a de novo mutation during the lifetime of the individual.\n- [x] **Note**:\
    \ the current text def uses the term 'mental retardation' in the definition and\
    \ this should be revised as a high priority.\nSynonyms:\n- [x] there are some\
    \ duplicated synonyms that need to be cleaned up\n- [x] capitalization of the\
    \ synonyms need to be fixed \n- [x] adenoma sebaceum syndrom is a phenotype associated\
    \ with TSC\n- [x] cerebral sclerosis is currently a related synonym, this is from\
    \ DO (https://www.ebi.ac.uk/ols4/ontologies/doid/classes?obo_id=DOID%3A13515),\
    \ but I don't see any evidence that this is a synonym for tuberous sclerosis.\
    \ I deprecated this synonym.\ncc @sabrinatoro "
