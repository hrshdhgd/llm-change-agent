    ocular dysgenesis caused by defects in PAX6 regulation

    ### Synonyms

    _No response_

    ### Synonym type

    None

    ### Definition

    Any eye disorder in which the cause of the disease is a variant in the _PAX6_
    gene itself or a variant within another locus that results in defective regulation
    of the _PAX6_ gene (PMID: 24290376, PMID: 26394807, PMID: 17679951).

    ### Parent term

    MONDO:0005328 eye disorder

    ### Children term(s)

    MONDO:0014937 aniridia 2, MONDO:0800183 PAX6-related ocular dysgenesis, MONDO:0014938
    aniridia 3

    ### ORCID Identifier

    0000-0001-5935-2391

    ### Website URL

    https://clinicalgenome.org/affiliation/40077/

    ### Additional comments

    This new term is proposed by the ClinGen Glaucoma / Neuro-Ophthalmology GCEP as
    a parent term for cases of ocular disease caused by variants in the _PAX6_ gene
    itself (MONDO:0800183 PAX6-related ocular dysgenesis) or by disruption of PAX6
    expression by variants in the _ELP4_ locus (MONDO:0014937 aniridia 2) or _TRIM44_
    locus (MONDO:0014938 aniridia 3).'
