- pr1186: '[Revise subclass] MONDO:0020135 non-syndromic pontocerebellar hypoplasia

    **MONDO:0020135 non-syndromic pontocerebellar hypoplasia**

    Defined as "Nonsyndromic pontocerebellar hypoplasias (PCH) are a rare heterogeneous
    group of diseases characterized by hypoplasia and atrophy and/or early neurodegeneration
    of the cerebellum and pons. Eight subtypes named type 1-8 have been described
    (see these terms), generally inherited in an autosomal recessive pattern.".

    Not surprisingly, the more specifically defined among its children are clearly
    syndromic, e.g. pontocerebellar hypoplasia type 2, pontocerebellar hypoplasia
    type 3... so their parent MONDO:0020135 should not be described as non-syndromic
    - or those children should be moved elsewhere. ''non-syndromic pontocerebellar
    hypoplasia'' is a child of ''non-syndromic central nervous system malformation''
    which has an "Editor note: ORDO has various potentially syndromic disease groupings
    under here, we modify these. See https://github.com/monarch-initiative/mondo-build/issues/58",
    so possibly ''non-syndromic central nervous system malformation'' simply escaped
