- pr5888: "Clarification request- Sudden cardiac arrest/death\nI am wondering about\
    \ MONDO:0007264, \"sudden cardiac arrest.\"\nThe cross references map to multiple\
    \ things: \"sudden cardiac death\" (SCTID:95281009), \"cardiac conduction disorder\"\
    \ or defect NCIT: C78245 & OMIM 115080. \nShould this term be renamed to \"sudden\
    \ cardiac death\" to reflect the SNOMED and OMIM names? I think it would also\
    \ map to UMLS C0085298, based on current cross references in UMLS. \nFor reference,\
    \ there is a separate MSH/UMLS concept for \"sudden cardiac arrest\" (C1720824).\
    \ \"Sudden suspension of cardiac activity that is usually due to ARRHYTHMIA, in\
    \ contrast to heart attack (MYOCARDIAL INFARCTION) which occurs due to blockage.\
    \ The sudden suspension of cardiac activity generally requires RESUSCITATION.\
    \ ... (MSH)\"\n I think there should be a clear distinction between sudden cardiac\
    \ arrest (potentially reversible by resuscitation) and sudden cardiac death (by\
    \ HPO, MSH definitions, this is not reversible)."
- pr5884: 'MONDO:0015265 ''bronchiolitis obliterans with obstructive pulmonary disease''

    The definition does not match the label.

    Bronchiolitis obliterans syndrome (BOS) is a lung disorder that is mainly associated
    with chronic allograft dysfunction after lung transplantation and that is characterized
    by inflammation and fibrosis of bronchiolar walls that reduce the diameter of
    the bronchioles and result in progressive and irreversible airflow obstruction.

    **The label should be:**

    bronchiolitis obliterans syndrome

    **Comment:**

    This is restricted to lung transplant patients.

    NCIT:C62580 is not necessarily a disease; it''s a phenotype. Should not be equivalent.'
