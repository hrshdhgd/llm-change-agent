- pr5575: "[NTR] CHRNG-associated hypo-akinesia disorder of prenatal onset\n**Preferred\
    \ term label:**\nCHRNG-associated hypo-akinesia disorder of prenatal onset\n**Synonyms**\n\
    **Definition (free text, please give PubMed ID, if applicable, in format PMID:#######)**\n\
    CHRNG-associated hypo-akinesia disorder of prenatal onset is a term used to describe\
    \ the spectrum of presentations resulting from biallelic protein-altering variation\
    \ in CHRNG.  CHRNG is a subunit of the nicotinergic acetylcholine receptor (AChR),\
    \ which is present in skeletal muscle at the neuromuscular junction. CHRNG encodes\
    \ for the gamma subunit of AChR, which is present during fetal development, and\
    \ is gradually replaced by the epsilon subunit in the late fetal and perinatal\
    \ period and persists through adulthood (PMID:16826520).  Fetal AChR is critical\
    \ for establishing muscle-axon interface and neuromuscular junctions as well as\
    \ prenatal neuromuscular signal transduction.    \nInactivation of the receptor\
    \ during early development leads to prenatal hypo-akinesia; subsequent phenotypes\
    \ are a consequence of this hypo-akinesia and are thought to be dependent upon\
    \ timing and severity of the anomaly at the neuromuscular junction. A range of\
    \ phenotypes varying in severity (including both lethal and non-lethal presentations)\
    \ have been reported, but typically include joint contractures, pterygia, dysmorphic\
    \ features, vertebral and thoracic anomalies, and additional variable abnormalities.\
    \ There are no clear genotype-phenotype correlations between the lethal and non-lethal\
    \ presentations of this spectrum; both inter- and intra-familial variability have\
    \ been reported, with the same variants being observed in both lethal and non-lethal\
    \ cases (PMIDs: 30868735, 22167768, 16826520, 16826531, etc.).\n**Parent term\
    \ (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo), or your favorite ontology\
    \ browser)**\nNote to MONDO team: we would like your advice on structuring the\
    \ parent/child terms for this new term.  Currently, the parent term \u201Cmultiple\
    \ pterygium syndrome\u201D (MONDO: 0017415) has children that include \u201CAR\
    \ multiple pterygium syndrome\u201D (MONDO:0009926) and \u201Clethal multiple\
    \ pterygium syndrome\u201D (MONDO: 0009668).  What we are trying to convey is\
    \ that our new term encompasses BOTH AR multiple pterygium syndrome AND lethal\
    \ multiple pterygium syndrome but is not the only possible cause of either of\
    \ these presentations.\n**Children terms (if applicable)** \nSee comment above.\n\
    **Your nano-attribution (ORCID)**\nSubmitted on behalf of ClinGen's Prenatal Gene\
    \ Curation Expert Panel\nhttps://www.clinicalgenome.org/affiliation/40106/\nCc:\
    \ @ErinRiggs, @sng2140"
