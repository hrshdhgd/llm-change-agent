    \  owl:annotatedSource ?term ;\n           owl:annotatedProperty oboInOwl:hasRelatedSynonym\
    \ ;\n           owl:annotatedTarget ?related ;\n           oboInOwl:hasDbXref\
    \ ?xref ;\n      ] .\n    FILTER (isIRI(?term) && regex(str(?term), \"^http://purl.obolibrary.org/obo/MONDO_\"\
