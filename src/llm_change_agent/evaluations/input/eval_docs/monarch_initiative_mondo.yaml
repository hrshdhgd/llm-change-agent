- pr4871: 'Diabetic ketoacidosis has inappropriate parent term

    Diabetic ketoacididosis (http://purl.obolibrary.org/obo/MONDO_0012819) is currently
    a child of Type 2 Diabetes, but it should move up one and be a child of the more
    general [diabetes mellitus](http://purl.obolibrary.org/obo/MONDO_0005015). Same
    as in the structure found in [HP](http://purl.obolibrary.org/obo/HP_0001953)

    Diabetic ketoacidosis occurs in both types of diabetes, but seems to occur more
    in Type 1 (https://www.nhs.uk/conditions/diabetic-ketoacidosis/)

    This issue was originally discovered as a merge into EFO, and reported to EFO
    https://github.com/EBISPOT/efo/issues/1507

    Aoife McMahon'
