    \ MeSH and OrphaNet that aren't really in agreement. I'm hoping the community\
    \ can review and each contributing database can amend their terms as needed.\n\
    According to NORD https://rarediseases.org/rare-diseases/epidermal-nevus-syndromes/\
    \ and DermNetNZ https://dermnetnz.org/topics/epidermal-naevus-syndromes, ENS is\
    \ a whole class of disorders, and LNSS/SCHIMMELPENNING-FEUERSTEIN-MIMS SYNDROME\
    \ is one subtype. \nAnd the X-refs for the Mondo concept left me with more questions\
    \ than clarity, unfortunately, these are the 'breadcrumbs' from trying to follow\
    \ the X-refs and the subsequent cross-referenced source(s):\nMONDO:0018115; epidermal\
    \ nevus syndrome\nMondo X-ref | Source Name | X-ref mapping\n-- | -- | -- \nSCTID:239112008\
    \ | Epidermal nevus syndrome | UMLS maps this SNOMED code to C4552097 (Nevus Sebaceous\
    \ of Jadassohn, which includes the X-ref for OMIM: 163200; but UMLS maps multiple\
    \ SNOMED codes to this same CUI, which seems incorrect.)\nOrphanet:35125 | Epidermal\
    \ nevus syndrome (AKA epidermal hamartoma syndrome/ Orpha maps to C0334082 | UMLS\
    \ C0334082: **\"NEVUS, EPIDERMAL (disorder)\"**, Orphanet:35125 also points to\
    \ MeSH:C536114  (the following term was not found in MeSH: C536114.) and, [MeSH\
