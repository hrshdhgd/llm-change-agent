- pr5579: "MONDO:0006928 and MONDO:0100450 [Revise]\n**Mondo term (ID and Label)**\n\
    MONDO:0006928 proliferative vitreoretinopathy\n(and parent term MONDO:0100450\
    \ CAPN5 vitreoretinopathy)\n**Suggested revision and reasons**\nOMIM 193235 seems\
    \ to be equivalent with the CAPN5 vitreoretinopathy term, and right now that parent\
    \ has only one child, so it seems like these should merge, but I think perhaps\
    \ my merge request https://github.com/monarch-initiative/mondo/issues/3110 might\
    \ have relied too heavily upon UMLS' mapping of terms. Upon review, I think there\
    \ are really two concepts here but the terms as they exist seem muddied: \n-a\
    \ Phenotype of proliferative vitreoretinopathy\n-a Clinical disorder that presents\
    \ with proliferative vitreoretinopathy, inherited in an AD fashion due to mutations\
    \ in CAPN5. (ADNIV, VNRI, CAPN5-VR...)\n770791000 SNOMED CT (http://purl.bioontology.org/ontology/SNOMEDCT/770791000\
    \ , _Autosomal dominant neovascular inflammatory vitreoretinopathy_) definition\
    \ is \"A rare genetic vitreoretinal degeneration characterised by a slowly progressive\
    \ vitreoretinopathy with onset during the second or third decade of life. The\
    \ disease initially presents as autoimmune uveitis with reduction in the b-wave\
    \ on electroretinography, and progresses with development of photoreceptor degeneration,\
    \ vitreous haemorrhage, cystoid macular oedema, retinal neovascularisation, intraocular\
    \ fibrosis, secondary glaucoma, and retinal detachment leading to phthisis and\
    \ complete blindness. Caused by heterozygous mutation in the CAPN5 gene on chromosome\
    \ 11q14.\" So this looks like it belongs with OMIM 193235 (and thus Orpha 329211\
    \ goes here as well, it's 1:1 with the OMIM entry) The SNOMED code is on Autosomal\
    \ dominant neovascular inflammatory vitreoretinopathy UMLS CUI: C4721549;\n Also\
    \ DOID 9719 www.ontobee.org/ontology/DOID?iri=http://purl.obolibrary.org/obo/DOID_9719\
    \ appears to be consistent with the mendelian AD disease.\nThere is SNOMED CT\
    \ for _proliferative vitreoretinopathy:_ http://purl.bioontology.org/ontology/SNOMEDCT/232016005\
    \ (SNOMED term has children of anterior and posterior prolif. vitreoretinopathy)\
    \ , This name maps to UMLS C0242852  which merges multiple concepts\nMESHD018630\
    \ appears to be a more general description of proliferative vitreoretinopathy\
    \ https://www.ncbi.nlm.nih.gov/mesh/?term=D018630\nEFO 1001129  seems to span\
    \ both concepts.\nSo perhaps proliferative vitreoretinopathy as a phenotype description\
    \ (agnostic of underlying genetic or other causes) should be the parent concept\
    \ (with the x-refs as outlined above) and then the CAPN5 vitreoretinopathy term\
    \ can be the child term. And it seems the remaining x-refs for Autosomal dominant\
    \ neovascular inflammatory vitreoretinopathy concepts described above could/should\
    \ be moved to the CAPN5 term? Unless the ClinGen panel reports there are Autosomal\
    \ recessive forms for vitreoretinopathy due to CAPN5 variation? But the definition\
