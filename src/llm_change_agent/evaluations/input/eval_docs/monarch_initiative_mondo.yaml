- pr6298: "Relabel term for BCL10 gene\n**Mondo term (ID and Label):**\nImmunodeficiency\
    \ 37 MONDO:0014491\n**Suggested new label:**\nCombined Immunodeficiency due to\
    \ BCL10 Deficiency\nORCID ID:\n0000-0002-4455-3112\n**_Optional_: Any additional\
    \ information (like supporting evidence, PubMed ID, etc.)**\nBCL10 was first reported\
    \ in relation to autosomal recessive combined immunodeficiency in 2014 (Torres\
    \ et al., PMID: 25365219). Three variants (nonsense and splice donor) that have\
    \ been reported in 3 probands in 3 publications are included in this curation\
    \ (PMIDs: 25365219, 32008135, 34868072). The mechanism of pathogenicity appears\
    \ to be loss of function. Individuals affected with combined immunodeficiency\
    \ due to BCL10 deficiency present in infancy with severe, recurrent infections.\
    \ While more evidence is needed to establish the full phenotype, patients reported\
    \ to date have normal total T cell counts but a deficit of memory T cells combined\
    \ with impaired effector T cell functions, hypogammaglobulinemia, and decreased\
    \ memory B cells. Low counts of other T cell subsets and NK cells have been described.\
    \ Heterozygous carriers are reported as unaffected (PMID: 25365219, 34868072).\n\
    This gene-disease association is supported by biochemical studies, protein interactions,\
    \ functional and rescue assays, as well as animal models (PMIDs: 10400625, 24074955,\
    \ 25365219, 32008135, 11163238, 12910267). BCL10 is a part of the CARD11/9\u2013\
    BCL10\u2013MALT1 (CBM) complex. It acts as a signaling molecule transducing the\
    \ triggering of cell surface antigen receptors to NF-kappaB activation (PMID:\
    \ 10400625, 24074955). We have previously established other genes within this\
    \ complex including CARD11 as definitively associated with severe combined immune\
    \ deficiency. Affected patient cells show altered NF-kappaB signaling that is\
    \ rescued by wild type (PMID: 25365219, 32008135). BCL10 knockout mice have B\
    \ cell lymphopenia, reduced B cell proliferation, hypogammaglobulinemia, and impaired\
    \ immune responses consistent with combined immunodeficiency (PMID: 11163238,\
    \ 12910267).\nIn summary, BCL10 is definitively associated with combined immunodeficiency\
    \ due to BCL10 deficiency. This has been repeatedly demonstrated in both the research\
    \ and clinical diagnostic settings and has been upheld over time. This classification\
    \ was approved by the ClinGen SCID/CID GCEP on the meeting date of December 15,\
    \ 2022 (SOP Version 9).\n@marwa-elnagheeb"
