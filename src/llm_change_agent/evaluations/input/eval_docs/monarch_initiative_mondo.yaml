- pr8014: "Myelin oligodendrocyte glycoprotein (MOG) antibody-associated disease (MOGAD)\
    \ \n### Label\nMyelin oligodendrocyte glycoprotein (MOG) antibody-associated disease\
    \ (MOGAD) \n### Synonyms\nMOGAD\n### Synonym type\nexact\n### Definition\nRequest\
    \ to add a new disease: \nMyelin oligodendrocyte glycoprotein (MOG) antibody-associated\
    \ disease (MOGAD) is an inflammatory demyelinating disease of the central nervous\
    \ system (CNS) with the presence of conformation-sensitive antibodies against\
    \ MOG. The spectrum of MOGAD includes monophasic/relapsing optic neuritis, myelitis,\
    \ neuromyelitis optica spectrum disorder (NMOSD) phenotype without aquaporin 4\
    \ (AQP4) antibodies, acute/multiphasic demyelinating encephalomyelitis (ADEM/MDEM)-like\
    \ presentation, and brainstem and cerebral cortical encephalitis. The prevalence\
    \ of MOGAD is approximately 1.3\u20132.5/100,000.  https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10542411/\n\
    NOTE:  I noticed that MONDO list the following that are included in MOGAD:\n-\
    \ isolated optic neuritis with anti-MOG antibodies (MONDO:0035668)\n- acute transverse\
    \ myelitis with anti-MOG antibodies (MONDO:0035666)  \n- acute disseminated encephalomyelitis\
    \ with anti-MOG antibodies (MONDO:0035669)  and also\n- neuromyelitis optica spectrum\
    \ disorder with anti-MOG antibodies (MONDO:0035664)  \nFrom the same source: \"\
    The MOG antibodies were initially detected primarily in a subgroup of patients\
    \ with acute/multiphasic demyelinating encephalomyelitis (ADEM/MDEM) (2, 3). Subsequent\
    \ studies showed that MOG antibodies were also present in patients with optic\
    \ neuritis, myelitis, neuromyelitis optica spectrum disorder (NMOSD) phenotype\
    \ without aquaporin 4 (AQP4) antibodies, and brainstem and cerebral cortical encephalitis;\
    \ Recently, the international diagnostic criteria for MOGAD were published (12),\
    \ and the diagnosis of MOGAD is now made based on the presence of at least one\
    \ of the core clinical demyelinating events (optic neuritis, myelitis, ADEM, cerebral\
    \ monofocal or polyfocal deficits, brainstem or cerebellar deficits, and cerebral\
    \ cortical encephalitis often with seizures), a positive MOG-IgG test, and the\
    \ exclusion of alternative diagnoses including MS.\"\nSee also: MOGAD is now recognized\
    \ as an autonomous, antibody-mediated inflammatory demyelinating disorder, most\
    \ frequently with relapsing course and a variety of clinical manifestations. As\
    \ it is a rare condition, researchers should still focus on the different aspects\
    \ of the disease: its pathophysiological mechanisms, the identification of markers\
    \ of the disease status and outcome, the incidence in various regions and patients\
    \ populations. All of the above should form the basis for development and elaboration\
    \ of the MOGAD diagnosis criteria to be ultimately approved by experts. https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7795410/\n\
    We have a NORD report.\nThank you, Gioconda Alyea\n### Parent term\ninflammatory\
    \ demyelinating disease of the central nervous system\n### Children term(s)\n\
    _No response_\n### ORCID Identifier\n0000-001-9310-0163\n### Website URL\n_No\
