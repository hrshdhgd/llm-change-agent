- pr3910: "familial thrombocytosis and essential thrombocythemia\naction items:\n\
    - [ ] MONDO_0008554 'thrombocythemia 1' should be a child of MONDO_0019111 'familial\
    \ thrombocytosis' (per the OMIMPS)\n- [ ] MONDO:0002249 'thrombocytosis disease'\
    \ should be a parent of Essential thrombocythemia and Familial thrombocytosis\n\
    _updated 2021-10-26 NV_\n----\nquick review, my understanding is:\n * thrombocytosis\
    \ is a finding\n * ET is a myeloproliferative neoplasm that causes thrombocytosis\n\
    \ * ET was only recently classified as neoplasm by WHO so confusion may arise\
    \ from older pubs\n * ET can be caused by somatic or germline mutations in a few\
    \ different genes ([OMIM summary](https://www.omim.org/entry/187950))\nWe have\
    \ some confusion at the moment about whether a term for familial thrombocytosis/thrombocythemia\
    \ should exist and how it should be placed.\nORDO has two classes:\n * essential\
    \ thrombocythemia http://www.orpha.net/ORDO/Orphanet_3318 *Essential thrombocythemia\
    \ (ET) is a myeloproliferative neoplasm (MPN, see this term) characterized by\
    \ a sustained elevation of platelet number (> 450 x 109/L) with a tendency for\
    \ thrombosis and hemorrhage*\n* familial thrombocytosis http://www.orpha.net/ORDO/Orphanet_71493\
    \ *Familial thrombocytosis is a type of thrombocytosis, a sustained elevation\
    \ of platelet numbers, which affects the platelet/megakaryocyte lineage and may\
    \ create a tendency for thrombosis and hemorrhage __but does not cause myeloproliferation__*\n\
    Based on the definitions these are disjoint classes differentiated by whether\
    \ the degree of  myeloproliferation is considered neoplastic? This seems unusual.\n\
    Also: FT is linked to all 4 OMIMs in the phenotypic series for FT. ET has only\
    \ 3 of these (lacks THCYTX)"
