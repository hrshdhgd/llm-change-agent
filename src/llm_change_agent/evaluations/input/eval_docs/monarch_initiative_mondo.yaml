- pr5815: 'Relabel: self-limited familial and non-familial infantile seizures

    **Mondo term (ID and Label):** self-limited familial and non-familial infantile
    seizures (MONDO:0100024)

    **Suggested new label:** self-limited familial infantile epilepsy

    **Your nano-attribution (ORCID)** Requested on behalf of the ClinGen Epilepsy
    GCEP

    If you don''t have an ORCID, you can sign up for one [here](https://orcid.org/)

    **_Optional_: Any additional information (like supporting evidence, PubMed ID,
    etc.)**

    With regard to removing **non-familial,** this is requested because self-limited
    familial epilepsies are inherited in an autosomal dominant fashion (I have confirmed
    this with the group) and the cases in which the epilepsy is not seen throughout
    a pedigree are due to de novo cases of an autosomal dominant variant. These variants
    can thus still be inherited in future gerenerations and cause epilepsy despite
    a lack of history in the family. Therefore, "non-familial" is a misnomer and can
    cause unnecessary confusion.

    We are also requesting the change from "seizures" to "epilepsy" in this term because
    that is in-line with modern naming practices.

    CC: @ErinRiggs '
