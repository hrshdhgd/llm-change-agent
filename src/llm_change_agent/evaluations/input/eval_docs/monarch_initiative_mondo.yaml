- pr5118: "Relabel \"retinal dystrophy with or without extraocular anomalies\" MONDO:0014955\n\
    **Mondo term (ID and Label):**\nMONDO:0014955, retinal dystrophy with or without\
    \ extraocular anomalies\n**Suggested new label:** \nRCBTB1-related retinopathy\n\
    **Your nano-attribution (ORCID)**\n0000-0002-5655-9589\n**_Optional_: Any additional\
    \ information (like supporting evidence, PubMed ID, etc.)**\nThe disease entity\
    \ for the RCBTB1 gene was discussed in detail by the ClinGen Retina Gene Curation\
    \ Expert Panel (GCEP). The group agrees that some patients have extra-ocular features.\
    \ However, no clear pattern of extra-ocular features is evident at this time and\
    \ the analysis is complicated by consanguinity in some reported cases. Therefore,\
    \ the Retina GCEP is requests relabeling the disease term as \"RCBTB1-related\
    \ retinopathy\", as opposed to a syndromic entity. We would greatly appreciate\
    \ relabeling as \"RCBTB1-related retinopathy\" and moving the current title to\
    \ synonyms.\n**Please can you add the following description to the record:**\n\
    RCBTB1-related retinopathy describes a range of retinal phenotypes caused by bi-allelic\
    \ variants in the RCBTB1 gene. While extra-ocular phenotypes in addition to retinopathy\
    \ have been reported in some patients, no clear pattern has been observed. "
