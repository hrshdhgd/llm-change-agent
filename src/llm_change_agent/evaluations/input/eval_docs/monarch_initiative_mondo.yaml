    \ DICER1-related tumor predisposition \nDefinition\nParents\nPathogenic germline\
    \ variation in DICER1 confers an autosomal dominant predisposition to tumor formation\
    \ at multiple primary sites, including pleuropulmonary blastoma, pulmonary cysts,\
    \ thyroid gland neoplasia, ovarian tumors, and cystic nephroma. Other syndromic\
    \ features such as macrocephaly have been described.\nBut should \npleuropulmonary\
    \ blastoma\_(MONDO:0011014)\nDefinition\nParents\nA malignant neoplasm affecting\
    \ the lungs and/or the pleura. Pleuropulmonary blastoma is seen in children. Microscopically,\
    \ the tumor may show features of chondrosarcoma, leiomyosarcoma, rhabdomyosarcoma,\
    \ liposarcoma, or undifferentiated sarcoma. In approximately 25% of patients with\
    \ pleuropulmonary blastoma, there are other lesions or neoplasms that may affect\
    \ patients or their families, including lung or kidney cysts, and ovarian or testicular\
    \ neoplasms. **Heterozygous germline mutations in DICER1 gene have been identified\
    \ in families harboring pleuropulmonary blastomas.**\nBe a superclass?\nI'm unsure,\
    \ because pleuropulmonary blastoma\_(MONDO:0011014) seems to describe the disease\
    \ etiology better (although imprecisely i.e. it should be \"originating from the\
    \ lungs or pleura\". \nDicer appears to be only known causative gene identified\
    \ (although only in 2 out of 3 cases)\nAs written, MONDO:0100216) DICER1-related\
    \ tumor predisposition \ncould be a gene-specific grouping term for different\
    \ types of cancer predispositions associated with Dicer? but it really only aligns\
    \ with pleuropulmonary blastoma\_(MONDO:0011014)\n**Suggested revision and reasons**\n\
    **Your nano-attribution (ORCID)**\nIf you don't have an ORCID, you can sign up\
