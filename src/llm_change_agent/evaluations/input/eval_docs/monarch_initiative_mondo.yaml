- pr4362: "Confusion on nonepidermolytic palmoplantar keratoderma terms\nRather than\
    \ reopening #3108 , I wanted to open a new ticket to request review of just a\
    \ couple of these terms because we are running into issues trying to map **MONDO:0006588\
    \ \"nonepidermolytic palmoplantar keratoderma\"** and **MONDO:0010962 \"diffuse\
    \ nonepidermolytic palmoplantar keratoderma\"** in MedGen. \nThe preferred name\
    \ on MONDO:0006588  matches the OMIM preferred name for 600962 (but this maps\
    \ to MONDO:0010962). \nSo I am reviewing the X-refs on these Mondo IDs in hopes\
    \ that a better nomenclature/distinction can be made between the grouping concept\
    \ and the gene-specific forms.... as best I can tell, historically these have\
    \ been mixed up/used interchangeably until the molecular cause was determined\
    \ to be two different loci. So I appreciate the need for a parent concept and\
    \ the two gene-specific children, but I don't think the X-refs as they are currently\
    \ mapped are correct, nor do the names align with the X-refs. My attached notes\
    \ hopefully document how mixed up the different cross-references are here, but\
    \ we certainly need medical review of these two/three concepts to determine what\
    \ the correct names/concepts are that should be represented. If I can find a good\
    \ review of these disorders I'll post the article as a comment.\n[nonepidermolytic\
    \ palmoplantar keratoderma_XRefNotes.txt](https://github.com/monarch-initiative/mondo/files/7645451/nonepidermolytic.palmoplantar.keratoderma_XRefNotes.txt)\n\
    ## _Notes are pasted below:_\nnonepidermolytic palmoplantar keratoderma MONDO:0006588\n\
    Orphanet:2337 (MONDO:equivalentTo) \"Non-epidermolytic palmoplantar keratoderma\"\
    \n  SYNS: Synonym(s):\n  Autosomal dominant diffuse palmoplantar keratoderma,\
    \ Norrbotten type\n  Diffuse palmoplantar keratoderma, Bothnian type\n  NEPPK\n\
    \  X-refs: OMIM: 600231 \"PALMOPLANTAR KERATODERMA, BOTHNIAN TYPE; PPKB\"\n  UMLS:\
    \ C1833030 \"PALMOPLANTAR KERATODERMA, NONEPIDERMOLYTIC\" (and UMLS says this\
    \ CUI matches HP:0007404, OMIM: 600962, and MESH C563422) \n        C1838359 \"\
    Diffuse palmoplantar keratoderma, Bothnian type\" (UMLS x-refs MESH C536173 and\
    \ OMIM 600231) \n   GARD: 1862  \"Diffuse palmoplantar keratoderma, Bothnian type\"\
    \nDOID:0050428 (MONDO:equivalentTo) : \"nonepidermolytic palmoplantar keratoderma\"\
    \ with exact syns \"Thost-Unna Syndrome; Unna-Thost Syndrome; tylosis; diffuse\
    \ nonepidermolytic palmomplantar keratoderma\"\nICD10:Q82.8 (Orphanet:2337) (Not\
    \ evaluated)\nSCTID:716105001 (MONDO:equivalentTo) \"Autosomal dominant diffuse\
    \ palmoplantar keratoderma Norrbotten type\" syn of Non-epidermolytic palmoplantar\
    \ keratoderma; Definition: \"This syndrome has manifestation of a diffuse non-epidermolytic\
    \ palmoplantar keratoderma with frequent fungal infections. Prevalence in the\
    \ general population is estimated at 1 in 40,000 but is much higher in northern\
    \ Sweden. Transmission is autosomal dominant and the causative gene has been localized\
    \ to chromosome 12q11-q13. (SNOMEDCT_US)\"\nEFO:1000743 (MONDO:equivalentTo) (Not\
    \ evaluated, not sure what this resource is and there is no link from Mondo)\n\
    diffuse nonepidermolytic palmoplantar keratoderma MONDO:0010962\nOMIM:600962 (Orphanet:530838)\
    \ \"PALMOPLANTAR KERATODERMA, NONEPIDERMOLYTIC; NEPPK\" aka PPKNE\n    NONEPIDERMOLYTIC\
    \ PALMOPLANTAR KERATODERMA\n    KERATODERMA, NONEPIDERMOLYTIC PALMOPLANTAR\n \
    \   TYLOSIS (though perhaps this is an instance of OMIM using a more general concept\
    \ as an alternate name)\nOrphanet:496 (OMIM:600962) \"Thost-Unna palmoplantar\
    \ keratoderma\" X-refs GARD 5186 (but OrphaNet has note: \"This entity has been\
    \ excluded from the Orphanet nomenclature of rare diseases and moved to Epidermolytic\
    \ palmoplantar keratoderma.\" So maybe this should be obsoleted in Monodo X-ref?)\n\
    GARD:0005186 (OMIM-shared) \"Unna-Thost palmoplantar keratoderma\" and GARD defines\
    \ it as \"Unna-Thost palmoplantar keratoderma is inherited in an autosomal dominant\
    \ pattern and caused by genetic changes in the KRT1 gene.\" and X-refs Palmoplantar\
    \ keratoderma, nonepidermolytic, NEPPK. Online Mendelian Inheritance of Man (OMIM).\
    \ September 2009; http://omim.org/entry/600962. **Accessed 10/12/2011.**\nOrphanet:530838\
    \ (MONDO:equivalentTo) \"KRT1-related diffuse nonepidermolytic keratoderma\" points\
    \ to OMIM 600962, and thank you that this is not Mondo's preferred name.\nRelated\
    \ Mondo term:  \npalmoplantar keratoderma, Bothnian type  MONDO:0010849\nPoints\
    \ to OMIM: 600231;  PALMOPLANTAR KERATODERMA, BOTHNIAN TYPE; PPKB\nand GARD:0001862\
    \ (OMIM-shared)\nClean up idea:\nThere is the Orphanet term  \"Autosomal dominant\
    \ isolated diffuse palmoplantar keratoderma ORPHA:98349\" which could be the parent\
    \ concept to OMIM:600962 and OMIM: 600231 since they are both AD inhertiance.\
    \ Then 'dissolve' MONDO:0006588 and move the X-refs to the appropriate gene-specific\
    \ terms, maybe adjust some of the names from X-refs to \"related synonyms\" to\
    \ clarify which type is which?"
