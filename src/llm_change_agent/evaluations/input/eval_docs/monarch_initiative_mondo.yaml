    entity

    It would be useful if MONDO included a way to distinguish between a disease entity
    and a disease grouping.  Currently the only way to do this is to check for subclasses/types
    of a disease; however, this results in missing valid diseases (see Huntington
    disease and Cystic Fibrosis).  We regularly add a check that all diseases with
    an OMIM equivalent are disease entities, but a more formal way to determine this
    would be useful for analyses and application views.'
