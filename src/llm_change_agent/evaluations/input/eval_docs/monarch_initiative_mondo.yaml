    Synonyms: None

    Definition (free text, please give PubMed ID, if applicable, in format PMID:#######):
    The term "AP-4 deficiency syndrome" is often used in literature to describe genetic
    disorders associated with the "AP4 genes", AP4B1, AP4E1, AP4M1, and AP4S1. The
    phenotypes observed in individuals with genetic variants in these genes are often
    complex and include ID, spastic paraplegia, microcephaly, brain abnormalities,
    and seizures. The ClinGen ID/Autism GCEP would like to request the term "AP-4
    deficiency syndrome" to encompass the complexity of phenotypes associated with
    variants in these four genes. PMIDs: 30543385, 29193663, 32171285, 29430868

    Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo), or your favorite
    ontology browser): I have recently requested a new term "intellectual disability
    and spastic paraplegia" (ref #: #1728) and when this is created, this will be
    the parent term.

