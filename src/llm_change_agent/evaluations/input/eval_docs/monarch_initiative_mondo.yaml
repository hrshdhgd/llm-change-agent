- pr7976: 'Request for new term [vertebral artery dissection]

    ### Label

    vertebral artery dissection

    ### Synonyms

    _No response_

    ### Synonym type

    None

    ### Definition

    Vertebral artery dissection (VAD) is a rare cause of stroke in the general population;
    however, represents one of the more common causes of stroke in patients younger
    than 45 years of age. Its signs and symptoms can be vague, and diagnosis can be
    elusive. Spontaneous dissections have been reported. However, incidental minor
    trauma often precipitates this potentially dangerous condition. Often some neck
    distortion such as chiropractic manipulation, bending of the neck, or blunt trauma
    causes the dissection. The dissection of the artery may ultimately lead to a stroke
    which often can be delayed for days following the acute dissection.  Source: https://www.ncbi.nlm.nih.gov/books/NBK441827/

    ### Parent term

    cervical artery dissection

    ### Children term(s)

    _No response_

    ### ORCID Identifier

    _No response_

    ### Website URL

    https://www.ncbi.nlm.nih.gov/books/NBK441827/  https://www.cureus.com/articles/51091-vertebral-artery-dissection-a-pain-in-the-neck#!/
    https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2588305/   https://emedicine.medscape.com/article/761451-overview

    ### Additional comments

    We received a message from an inquirer who is a stroke survivor asking if we  had
    this condition listed at NORD.  Currently it is not listed in NORD and it is not
    in Orphanet either (I will write a ticket to them for their consideration). Orphanet
    does list familial cervical artery dissection  (note that cervical artery dissection
    occurs when there''s a tear in either a carotid or vertebral artery).  It is a
    rare condition.

    Please let me know your thoughts.  Thank you, Gioconda Alyea'
