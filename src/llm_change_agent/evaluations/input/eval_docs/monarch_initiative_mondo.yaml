- pr869: "[Revise text def] MONDO:0011071 \"hereditary thrombocytopenia with normal\
    \ platelets and hematologic cancer predisposition syndrome\"\n**Mondo term (ID\
    \ and Label)** \nMONDO:0011071; \"hereditary thrombocytopenia with normal platelets\
    \ and hematologic cancer predisposition syndrome\"\nURL: https://www.ebi.ac.uk/ols/ontologies/mondo/terms?iri=http://purl.obolibrary.org/obo/MONDO_0011071\n\
    **Suggested revision of textual definition. Please include a source, like a PubMed\
    \ ID (in the format PMID:#######)**\n_Suggested revised term label:_ hereditary\
    \ thrombocytopenia and hematologic cancer predisposition syndrome\n_Suggested\
    \ revised definition:_ The disorder is characterized by thrombocytopenia of varying\
    \ severity and a predisposition to hematologic malignancies. It may be caused\
    \ due to germ line variations in the RUNX1, ETV6 or ANKRD26 genes (PMID: 28600339).\
    \ This definition is provided by the experts in the Clingen Myeloid Malignancy\
    \ Variant Curation Expert Panel. (https://clinicalgenome.org/affiliation/50034/).\
    \ \nReason for request: The ClinGen Myeloid Malignancy Variant Curation Expert\
    \ Panel requests that the term associated with MONDO:0011071 be edited as \u201C\
    hereditary thrombocytopenia and hematologic cancer predisposition syndrome\u201D\
    \ (current term: hereditary thrombocytopenia with normal platelets and hematologic\
    \ cancer predisposition syndrome). This request is based on the evidence that\
    \ individuals with germ line variants in the RUNX1, ETV6 or ANKRD26 genes may\
    \ have varying severity of thrombocytopenia and associated platelet defects, along\
    \ with a predisposition to hematologic malignancies. Therefore, the \u201Cnormal\
    \ platelets\u201D in the current term label has to be removed.  \nMoreover, we\
    \ would like to keep this revised term as the parent and suggest child terms incorporating\
    \ each of the 3 genes that cause this condition. We ask that the definition and\
    \ synonyms associated with this parent term be removed as they would be appropriate\
    \ for one of the newly created child terms: hereditary thrombocytopenia and hematological\
    \ cancer predisposition syndrome associated with RUNX1. I will open a separate\
    \ issue (NTR) requesting the adding of child terms. At this time, we don\u2019\
    t have any synonym suggestions for this term, since this nomenclature is not in\
    \ wide use currently and this is an effort to standardize it.\nPlease let me know\
    \ if there are any questions.\nThanks,\nShruthi Mohan\nClinGen Biocurator, UNC-Chapel\
    \ Hill"
- pr856: "[Revise subclass] MONDO:0019303 'premature aging' and children\nMONDO:0019303\
    \ 'premature aging' \nis currently\nSubclass of:\ndisorder of development or morphogenesis\n\
    skin disease\nRO_0002573 some rare\nI believe that the parentage to skin disease\
    \ terms is incorrect and an artefact due to ORDO provenance. Skin appearance may\
    \ be affected in prematurely aged individuals, but that doesn't make premature\
    \ aging (and all of its children) a disease of the skin. We face the same issue\
    \ in EFO. Please consider implementing similar changes to the ones I outlined\
    \ in https://github.com/EBISPOT/efo/issues/544. Thanks!"
- pr848: "Some xrefs map to multiple mondo terms\nI hope this is the right place and\
    \ way to reference this issues.\nI'm using the MONDO ontology json from obofoundry\
    \ downloaded at 26.09.2019\nI found 4 cases where a single xref maps to multiple\
    \ MONDO terms (presented here in json like form):\n```{json}\n{\n  \"HP:0001651\"\
    : [\n    \"MONDO:0015661\",\n    \"MONDO:0004823\"\n  ],\n  \"HP:0000010\": [\n\
    \    \"MONDO:0001650\",\n    \"MONDO:0005247\"\n  ],\n  \"MESH:D006524\": [\n\
    \    \"MONDO:0025085\",\n    \"MONDO:0006011\"\n  ],\n  \"HP:0001941\": [\n  \
    \  \"MONDO:0006022\",\n    \"MONDO:0041261\"\n  ]\n}\n```\nSpecifically:\n - `MONDO:0015661`\
    \ and  `MONDO:0004823` are both the same as `HP:0001651` (semantically) however\
    \ are found in different places at the ontology tree. Also, `MONDO:0004823` should\
    \ be labeled with `Orphanet:1666`.\n-  `HP:0000010` - is neither `MONDO:0001650`\
    \ nor `MONDO:0005247` as it is recurrent. I couldn't find a suitable alternative\
    \ in HPO. Medically, `MONDO:0001650` should be a descendant of  `MONDO:0005247`\
    \ as it is an infection of a bladder. This will solve another placement issue\
    \ of  `MONDO:0001777` found under both of these.\n-  `MONDO:0006011` includes\
    \ both viral hepatitis in humans and animals - `MESH:D006524`, `MESH:D006525`,\
    \ `MONDO:0025085` is exactly `MESH:D006524` (animals). I'm not sure how and if\
    \ this can be resolved.\n- `MONDO:0006022` is exactly `HP:0001941` while `MONDO:0041261`\
    \ can also potentially include alkalosis and so shouldn't refer to `HP:0001941`.\n\
    ----\nalso the MESH urls on the site are broken:\n`https://meshb.nlm.nih.gov/record/ui?name={ID}`\n\
    instead of the working:\n`https://meshb.nlm.nih.gov/record/ui?ui={ID}`"
