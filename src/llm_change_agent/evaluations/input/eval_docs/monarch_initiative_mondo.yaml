- pr5805: "[NTR] Self-limited familial neonatal-infantile epilepsy\n**Preferred term\
    \ label:** Self-limited familial neonatal-infantile epilepsy\n**Synonyms** No\
    \ requested synonyms at this time\n**Definition (free text, please give PubMed\
    \ ID, if applicable, in format PMID:#######)** \nAn epilepsy syndrome associated\
    \ with infantile period seizures, complete or nearly-complete seizure remission\
    \ afterwards, usually good developmental outcome, and dominant transmission with\
    \ high penetrance in pedigrees. For most affected infants, seizures begin within\
    \ the first week after term birth. In a minority, however, seizures can begin\
    \ after the first week but within the first several months of life. At onset,\
    \ seizures may be highly recurrent, and often feature unilateral tonic limb stiffening\
    \ that may alternate sides from seizure to seizure, accompanied by cyanosis and\
    \ autonomic features. Limb shaking movements occur, but not in the evolving rhythmic\
    \ pattern of tonic-clonic convulsions in older individuals. Neurological examination\
    \ of the infant is normal between seizures. Although these seizures remit by 4-12\
    \ months of age in the majority, 15-30% of those affected have one or more seizure\
    \ recurrences later, including febrile seizures, focal-onset seizures, and convulsions.\
    \ Although most affected children show typical development, individuals with mild\
    \ learning difficulties have been reported in families where the majority develop\
    \ typically.\n**Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo),\
    \ or your favorite ontology browser)**  MONDO:0100022\n**Children terms (if applicable)**\
    \ Should any existing terms that should be moved underneath this new proposed\
    \ term?\nNone at this time\n**Your nano-attribution (ORCID)** Requested on behalf\
    \ of the ClinGen Epilepsy Gene Curation Expert Panel\nIf you don't have an ORCID,\
    \ you can sign up for one [here](https://orcid.org/)\nCC: @ErinRiggs "
