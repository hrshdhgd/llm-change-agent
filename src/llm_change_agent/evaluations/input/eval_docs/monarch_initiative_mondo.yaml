- pr919: "Creation of broader disease entity for ACTA1 related disorder(s)\nFor new\
    \ term requests, please provide the following information:\n## Preferred term\
    \ label\nActinopathy\nNote: I see the term \u201Cqualitative or quantitative defects\
    \ of alpha-actin\u201D (MONDO:0016193) exists and this may be the same disease\
    \ entity I am trying to create but it lacks many details. If that is the case,\
    \ then I would suggest renaming the entry to Actinopathy, the name currently used\
    \ in the field, and changing the parent/child terms as described below. \n## Synonyms\n\
    actin myopathy, ACTA1 disease\n## Textual definition\nActinopathy is a disorder\
    \ of the musculoskeletal system that covers a wide spectrum of phenotypes and\
    \ is caused by pathogenic variants in the skeletal muscle \u03B1-actin gene (ACTA1).\
    \ These variants lead to a variety of overlapping adult onset and congenital myopathies\
    \ characterized by muscle weakness, hypotonia, myopathic face, respiratory dysfunction,\
    \ and rarely cardiac involvement. Specific skeletal muscle structural lesions\
    \ visible on muscle biopsy include actin accumulations, nemaline and intranuclear\
    \ bodies, fiber-type disproportion, cores, caps, dystrophic features and zebra\
    \ bodies. Disorders associated with ACTA1 pathogenic variants can have autosomal\
    \ dominant (90%) or recessive (10%) inheritance.\nPMIDs in support of this term\
    \ request: 22825594\n## Suggested parent terms\ncongenital myopathy\nqualitative\
    \ or quantitative protein defects in neuromuscular diseases\n## Suggested Child\
    \ terms for collapse under new term\nnemaline myopathy 3 (MONDO:0008070)\ncongenital\
    \ fiber-type disproportion myopathy (MONDO:0009711)\ncongenital myopathy with\
    \ excess of thin filaments (MONDO:0020342)\nprogressive scapulohumeroperoneal\
    \ distal myopathy (MONDO:0014800)\ncap myopathy (MONDO:0015753)\nzebra body myopathy\
    \ (MONDO:0019949)\nComment: The most penetrant phenotype among all of the actinopathy\
    \ disease entities is muscular weakness. While nemaline myopathy is the most common\
    \ presentation, several other myopathies have been reported in association with\
    \ ACTA1 mutations. The absence of clearly defined and/or distinct differences\
    \ in molecular mechanism, coupled with noted phenotypic variability (both intra-\
    \ and inter-familial) for individual variants, indicates that these entities are\
    \ part of the same clinical spectrum.\n## Attribution"
