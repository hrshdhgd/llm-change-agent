- pr2641: "Add a QC check to prevent OMIM SubClassOf OMIM\nSee #730 \nIn general OMIM\
    \ IDs be equivalenced only to \"gene-level\" disease classes. This needs to be\
    \ written up in the docs and a check added. We should also consistently use subset\
    \ tags to denote levels in the ontology.\nThe gene-level metaclass is classes\
    \ that are defined according to a single gene\nIf we see a case where we infer\
    \ one OMIM to be subclass of another this is likely a mistake, see docs on the\
    \ \"prototype\" problem (in which a disease \"Foo\" is later split into \"Foo\
    \ 1\" and \"Foo 2\" with the label \"Foo\" being ambiguous wrt whether it denotes\
    \ the \"classic\" form \"Foo 1\" or a superclass).\nThere are cases where some\
    \ OMIM IDs may still represent something above the gene level, and this is also\
    \ tied in with susceptibility"
