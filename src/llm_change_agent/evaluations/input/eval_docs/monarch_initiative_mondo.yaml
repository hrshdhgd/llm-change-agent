- pr3736: "New Term Request: Focal segmental glomerulosclerosis and neurodevelopmental\
    \ syndrome \n**Preferred term label: Focal segmental glomerulosclerosis and neurodevelopmental\
    \ syndrome \n**Synonyms: none exist\n**Definition (free text, please give PubMed\
    \ ID, if applicable, in format PMID:#######):\"Focal segmental glomerulosclerosis\
    \ and neurodevelopmental syndrome (FSGSNEDS) is characterized by global developmental\
    \ delay and renal dysfunction manifest as proteinuria and nephrotic syndrome apparent\
    \ from infancy or early childhood. Some patients present with renal disease, whereas\
    \ others present with developmental delay and develop renal disease later in childhood.\
    \ Renal biopsy shows focal segmental glomerulosclerosis (FSGS), but the course\
    \ of the disease is variable: some patients have transient proteinuria and others\
    \ require renal transplant. Neurodevelopmental features are also variable, with\
    \ some patients having only mildly impaired intellectual development, and others\
    \ having a severe developmental disorder associated with early-onset refractory\
    \ seizures or epileptic encephalopathy. Additional features, including feeding\
    \ difficulties, poor overall growth, and nonspecific dysmorphic facial features,\
    \ are commonly observed (summary by Assoum et al., 2018 and Weng et al., 2021).\"\
    \ (OMIM, MIM:619428)\n**Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo),\
    \ or your favorite ontology browser): Perhaps we can discuss the best parent term\
    \ for this new disease term. I am unsure as of this time.\n**Children terms (if\
    \ applicable)** Should any existing terms that should be moved underneath this\
