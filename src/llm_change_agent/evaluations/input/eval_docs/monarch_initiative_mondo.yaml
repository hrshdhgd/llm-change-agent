- pr5455: 'Relabel MONDO:0014741 "facial dysmorphism-developmental delay-behavioral
    abnormalities syndrome due to WAC point mutation"

    **Mondo term (ID and Label):**

    facial dysmorphism-developmental delay-behavioral abnormalities syndrome due to
    WAC point mutation (MONDO:0014741)

    **Suggested new label:**

    DeSanto-Shinawi syndrome due to WAC point mutation (MONDO:0014741)

    **Your nano-attribution (ORCID)**

    This relabel is requested by the ClinGen ID/Autism GCEP: https://clinicalgenome.org/affiliation/40006/

    **_Optional_: Any additional information (like supporting evidence, PubMed ID,
    etc.)**

    In the literature, this syndrome is referred to as DeSanto-Shinawi syndrome. Additionally,
    patient support networks (https://www.dessh.org/) use the term DeSanto-Shinawi
    syndrome and have expressed concern about the negative connotation of the word
    "wack," which sounds the same as the current MonDO term.

    Additionally, the phrase "developmental delay" is not appropriate for individuals
    over the age of six. There are currently adults with intellectual disability who
    have DeSanto-Shinawi syndrome due to point mutations (PMID:25356899).

    Preferred synonyms include: "DESSH syndrome due to WAC point mutation" and the
    original term "facial dysmorphism-developmental delay-behavioral abnormalities
    syndrome due to WAC point mutation"

    CC: @ErinRiggs '
