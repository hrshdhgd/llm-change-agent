- pr4122: 'question re: definition of Guillain-Barre syndrome, familial

    From https://github.com/monarch-initiative/mondo/issues/3697#issuecomment-942655630

    there are some problems here @nicolevasilevsky @kanems

    Guillain-Barre syndrome, familial (MONDO:0007691) -- there is a familial (Mendelian
    form) of Guillain-Barre syndrome (GBS), see OMIM:139393. However, most cases are
    not Mendelian. The definition of the familial (Mendelian) form is this: A chronic
    monophasic, progressive or relapsing symmetric sensorimotor disorder characterized
    by progressive muscular weakness with impaired sensation, absent or diminished
    tendon reflexes and elevated cerebrospinal fluid (CSF) proteins. However, this
    definition is appropriate for GBS in general and does not describe the Mendelian
    form. I would suggest adapting the deinition in OMIM if @ahamosh agrees.

    Def. A form of Guillain-Barre syndrome (GBS) that occurs in persons or families
    with a genetic predisposition to the acute or chronic forms of GBS. Note that
    GBS is considered to be a complex multifactorial disorder with both genetic and
    environmental factors, and families with clear Mendelian inheritance have been
    rarely reported: a mutation in the PMP22 gene (601097) on chromosome 17 was identified
    in a single family with the acute (AIDP) and chronic (CIDP) forms of inflammatory
    demyelinating polyneuropathy.

    -- This definition may need work, thoughts, @ahamosh'
