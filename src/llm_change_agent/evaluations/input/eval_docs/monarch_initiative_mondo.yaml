- pr2428: "hypertelorism (disease) MONDO:0007778\nhypertelorism (disease) MONDO:0007778\n\
    Description\nA condition in which there is an abnormally increased distance between\
    \ two organs or bodily parts; most often, this term is referring to an increased\
    \ distance between the orbits (orbital hypertelorism).\nI had an annotation to\
    \ this term for atp6 which I have removed. But while looking at it it struck me\
    \ that this is too general to refer to a specific disease.\nOMIM Although hypertelorism\
    \ means an excessive distance between any paired organs (e.g., the nipples), the\
    \ use of the word has come to be confined to ocular hypertelorism. Hypertelorism\
    \ occurs as an isolated feature and is also a feature of many syndromes, e.g.,\
    \ Opitz G syndrome (145410), Greig cephalopolysyndactyly (175700), and Noonan\
    \ syndrome (163950) (summary by Cohen et al., 1995). \nIf it is meant to refer\
    \ to a disease, maybe you need to confine to  \"orbital hypertelorism\", or it\
    \ doesn' really make any sense as a grouping term. (increased distance between\
    \ any two things?). \nOr maybe it does make sense, but then it should be  an ancestor\
    \ of   other terms like\nde Hauwere Leroy adriaenssens syndrome MONDO:0022936\n\
    iris dysplasia, orbital hypertelorism, and psychomotor retardation"
