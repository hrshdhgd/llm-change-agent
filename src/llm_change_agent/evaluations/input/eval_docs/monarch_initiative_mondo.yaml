- pr1171: "[NTR] TPM3-Related Myopathy\n**Preferred term label:** \nTPM3-Related Myopathy\n\
    **Synonyms:** \nAutosomal Dominant TPM3-Related Myopathy\nTPM3 Myopathy\nCongenital\
    \ Myopathy Related to TPM3\n**Definition (free text, please give PubMed ID, if\
    \ applicable, in format PMID:#######)**\nTPM3-Related Myopathy is a disorder of\
    \ the musculoskeletal system that covers a wide spectrum of phenotypes and is\
    \ caused by pathogenic variants in the skeletal muscle \u03B3-Tropomyosin gene.\
    \ These variants lead to a variety of overlapping adult onset and congenital myopathies\
    \ characterized by muscle weakness, hypotonia, motor delay, myopathic facies,\
    \ scoliosis, and sometimes respiratory involvement. Histologic findings on skeletal\
    \ muscle biopsy are variable with nemaline and intranuclear bodies, cap-like lesions,\
    \ fiber-type disproportion, and dystrophic features even in patients with the\
    \ same mutation. (PMID:24692096)\n**Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo),\
    \ or your favorite ontology browser):** \nMONDO:0017303 (qualitative or quantitative\
    \ defects of tropomyosin)\nMONDO:0019952 (congenital myopathy)\n**Suggested child\
    \ terms for collapse under new term:**\nMONDO:0012239 (Nemaline Myopathy 1)\n\
    MONDO:0015753 (Cap Myopathy)\nMONDO:0009711 (congenital fiber-type disproportion\
    \ myopathy)\nComment: The most penetrant phenotype among all of the TPM3-related\
    \ myopathy disease entities is muscular weakness. While nemaline myopathy is the\
    \ most common presentation, several other myopathies have been reported in association\
    \ with TPM3 mutations. The absence of clearly defined and/or distinct differences\
    \ in molecular mechanism, coupled with noted phenotypic variability (both intra-\
    \ and inter-familial) for individual variants, indicates that these entities are\
    \ part of the same clinical spectrum.\n@nicolevasilevsky: This is a ClinGen EP\
    \ Request."
- pr1165: "Monogenic SLE and SLEB16\nOMIM generic entry for SLE https://omim.org/entry/152700\n\
    For most SLE entries in OMIM (e.g SLEB1, SLEB2, ...) we should treat as susceptibilities\
    \ and not subtypes of SLE. Note we don't typically have HPOA entries for these.\n\
    An exception is SLEB16. We have annotations for this.\nIn OMIM this is called\
    \ SYSTEMIC LUPUS ERYTHEMATOSUS 16; SLEB16 https://omim.org/entry/614420 and caused\
    \ by AR mutation in DNASE1L3\nORDO has a concept they call Autosomal systemic\
    \ lupus erythematosus https://www.ebi.ac.uk/ols/ontologies/ordo/terms?iri=http%3A%2F%2Fwww.orpha.net%2FORDO%2FOrphanet_300345\
    \ which is declared equivalent to the OMIM concept.\nThis ORDO concept is stated\
    \ to be caused by germline mutations in 2 genes: DNASE1 and PRKCD; and loss of\
    \ function mutations in DNASE1L3 (note ORDO provides to citations for g2d links)\n\
    (note that PRKCD is not associated with SLE in OMIM, it is associated with  [https://omim.org/entry/615559](ALPS3)\
    \ )\nNote that the ORDO concept sounds more generic - it doesn't have a gene name\
    \ or number in the label.\nThe ORDO def is _Autosomal systemic lupus erythematosus\
    \ is a rare, genetic, multisystemic, chronic autoimmune disease characterized\
    \ by the presence of systemic lupus erythematosus symptoms in two or more members\
    \ of a single family._\n(confusingly this seems like it should apply not only\
    \ to monogenic autosomal forms, but to susceptibilities)\nAre these equivalent?\
    \ I don't think they should be\nReview of monogenic SLE\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC6232876/\n\
    Claims many genes involved in monogenic forms\nAlso talks of similarity with ALPS\n\
    Cites an n-of-1 observation that can justify the g2d to PRKCD in ORDO:\nBelot\
    \ A, Kasher PR, Trotter EW, Foray AP, Debaud AL, Rice GI, S et al. Protein kinase\
    \ cdelta deficiency causes mendelian systemic lupus erythematosus with B cell-defective\
    \ apoptosis and hyperproliferation. Arthritis Rheum. (2013) 65:2161\u201371. 10.1002/art.38008\n\
    Conversely in the generic entry https://omim.org/entry/152700 there is no mention\
    \ of PRKCD\nThis is all a bit confusing. Clearly it's not straightforward as the\
    \ genetics of SLE are hard but I think we need to be attaching evidence and provenance\
    \ to all associations. Also think that if the semantics of a class are gene-specific\
    \ this should be reflected by not having a generic name."
