    \ laboratory findings include an increase in circulating, double-negative (CD4-/CD8-)\
    \ T cells in the setting of immune-mediated anemia, thrombocytopenia and neutropenia.\
    \ Clinical signs present in childhood include fatigue, pallor, bruising, hepatosplenomegaly\
    \ and chronic, non-malignant, non-infectious lymphadenopathy. The clinical course\
    \ is influenced by a strong association with other autoimmune disorders and an\
    \ increased risk for developing Hodgkin and non-Hodgkin lymphoma. [ NCIT:C39577\
    \ ]\nBut OMIM 615559 has specifically mapped the cause of \"Autoimmune lymphoproliferative\
