- pr4911: "[NTR] methylmalonic aciduria and/or homocystinuria, cblD type\n**Preferred\
    \ term label:** Methylmalonic aciduria and/or homocystinuria, cblD type\n**Synonyms**\
    \ \n**Definition (free text, please give PubMed ID, if applicable, in format PMID:#######)**\n\
