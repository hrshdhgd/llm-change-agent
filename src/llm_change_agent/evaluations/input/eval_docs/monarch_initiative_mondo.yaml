- pr615: 'Creation of disease entity: Neonatal diabetes, congenital sensorineural
    deafness and congenital cataracts

    ## Preferred term label

    Neonatal diabetes, congenital sensorineural hearing loss and congenital cataracts

    ## Textual definition

    Neonatal diabetes, congenital sensorineural hearing loss and congenital cataracts
    is characterized by the three primary phenotypes of neonatal diabetes, congenital
    sensorineural hearing loss and congenital cataracts. Cases have reported additional
    varying phenotypes, including optic atrophy, hypothyroidism, severe neonatal hypotonia
    in males, developmental delay, facial abnormalities, and a few other more rare
    phenotypes. The severity and congenital onset of the phenotypes distinguish these
    patients from Wolfram-like syndrome patients. (Sources: PMIDs 28468959, 27217304)

    ## Suggested parent term

    syndromic genetic deafness (MONDO:0019589)

    ## Additional information

    This phenotype has been found in association with de novo heterozygous variants
    in WFS1. The mechanism for disease has been proposed as gain-of-function by De
    Franco et al 2017 (PMID:28468959). The mechanism for disease and severity of phenotype
    distinguish these affected individuals from Wolfram-like syndrome patients, which
    have also been linked to heterozygous WFS1 variants (non-de novo). '
- pr614: "Creation of a new disease ontology class: Cardiocutaneous syndrome\nThe\
