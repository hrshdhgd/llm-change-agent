- pr3152: "ATP1A3- associated neurological disorders\n**Preferred gene-related syndrome\
    \ label**\nATP1A3- associated neurological disorders\n**Synonyms**\n**Parent term\
    \ (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo), or your favorite ontology\
    \ browser)**\n**Definition**\nThis is a request for a new term for neurological\
    \ disorders associated with ATP1A3. This is the nomenclature used in Gene Reviews,\
    \ which give the following definition: ATP1A3-related neurologic disorders represent\
    \ a clinical continuum in which at least three distinct phenotypes have been delineated:\
    \ rapid-onset dystonia-parkinsonism (RDP); alternating hemiplegia of childhood\
    \ (ACH); and cerebellar ataxia, areflexia, pes cavus, optic atrophy, and sensorineural\
    \ hearing loss (CAPOS). However, some affected individuals have intermediate phenotypes\
    \ or only a few features that do not fit well into one of these major phenotypes.\n\
    Mondo and OMIM list the same three disease entities in association with ATP1A3:\
    \  Dystonia 12, Alternating hemiplegia of childhood 2, and Cerebellar Ataxia,\
    \ Areflexia, Pes Cavus, Optic Atrophy, And Sensorineural Hearing Loss (CAPOS).\
    \ Using the ClinGen lumping and splitting guidelines, the ClinGen Syndromic Disorders\
    \ GCEP determined that these three disease entities should be lumped together\
    \ as a single entity. All three disease entities share overlapping features that\
    \ can be considered a spectrum of disease, and there is no genotype-phenotype\
    \ correlation (the same variants are associated with more than one disorder).\
    \ \n**Definition source (Please give PubMed ID, if applicable, in format PMID:#######)\n\
    PMID: 33762331\nPMID: 31178018\nPMID: 20301295\n**Children terms (if applicable)**\
    \ Should any existing terms be re-classified as children underneath this new proposed\
    \ term? \n**Your nano-attribution (ORCID) or URL for a working group**\nIf you\
    \ don't have an ORCID, you can sign up for one [here](https://orcid.org/)"
