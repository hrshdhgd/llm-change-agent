- pr4493: "MONDO:0007064, adenosine deaminase deficiency - review?\nI am wondering\
    \ about MONDO:0007064, adenosine deaminase deficiency, This term seems to encompass\
    \ a lot of different concepts and it seems like these may need a split or some\
    \ descriptive clarification if they are all equivalent. There are two main issues\
    \ that I think are unclear at this point:\n1. Name \"adenosine deaminase deficiency\"\
    \ indicates the disease is primarily an enzyme deficiency, but [OMIM](https://omim.org/entry/102700)\
    \ and OrphaNet x-refs both use names that emphasize the \"severe combined immunodeficiency\"\
    \ aspect and then include \"ADA deficiency\" as a causative role. \nThis is kind\
    \ of picky, but there are other cases where the enzyme deficiency and the associated\
    \ clinical presentation are differentiated, so it may be helpful to clarify the\
    \ primary focus of this term on the disease presentation rather than the molecular/enzymatic\
    \ cause? Or separate out the clinical presentation(s) as children if the main\
    \ idea is the enzyme deficiency?\n2. [OMIM 102700](https://omim.org/entry/102700)\
    \ has the preferred and alternate names as follow: \n- severe combined immunodeficiency,\
    \ autosomal recessive, T cell-negative, B cell-negative, NK cell-negative, due\
    \ to adenosine deaminase deficiency \n- alternates:\n  - SCID DUE TO ADA DEFICIENCY\n\
    \  - ADA-SCID\n  - SCID DUE TO ADA DEFICIENCY, EARLY-ONSET \n- Included entities:\
    \  \n  - SCID DUE TO ADA DEFICIENCY, DELAYED ONSET \n  - SCID DUE TO ADA DEFICIENCY,\
    \ LATE-ONSET\n  - ADENOSINE DEAMINASE DEFICIENCY, PARTIAL\n  - PARTIAL ADA DEFICIENCY\n\
    This suggests the OMIM entry has two presentations: early onset ('classic') SCID\
    \ due to ADA deficiency and late-onset SCID due to partial ADA deficiency (thus\
    \ suggesting the complete deficiency is associate with the early onset?) But I'm\
    \ not sure if the Late onset is inherently equivalent to the partial enzyme deficiency\
    \ \n@ahamosh Can you weigh in on this? MeSH C531816 lumps the partial deficiency\
    \ and late onset, and thus so does UMLS for all of the 'included' terms on this\
    \ OMIM entry. But is a partial deficiency always/mostly associated with a later\
    \ onset enough to justify that lumping?"
