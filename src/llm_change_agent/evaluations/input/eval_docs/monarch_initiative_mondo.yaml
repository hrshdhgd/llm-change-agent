- pr3104: 'Proposed Change to Subclassifications of Hypophosphatasia

    **Mondo term (ID and Label):**

    MONDO:0007798 (adult hypophosphatasia)

    MONDO:0009428 (childhood hypophosphatasia)

    MONDO:0009427 (infantile hypophosphatasia)

    MONDO:0016606 (perinatal benign hypophosphatasia)

    **Suggested new label:**

    Currently, the above MONDO terms are subclassifications of the term hypophosphatasia
    (MONDO:0018570) and these subclasses are named based on the age of onset for hypophosphatasia
    (HPP)-associated features. Recently, the bone disorders field has been moving
    towards classifications of HPP that are based on the alleles and the severity
    of the phenotype. Therefore, the ClinGen Skeletal Disorders GCEP recommends an
    amendment for these terms.

    We would like to make the above terms obsolete and replace them with the following
    terms:

    1. Severe Hypophosphatasia

    Severe hypophosphatasia is a rare, severe form of hypophosphatasia characterized
    by infantile rickets without elevated serum alkaline phosphatase (ALP) activity
    and a wide range of clinical manifestations due to hypomineralization. Individuals
    often present with these features in infancy or in the perinatal period.

    2. Moderate Hypophosphatasia

    Moderate hypophosphatasia is a rare, moderate form of hypophosphatasia characterized
    by defective mineralization of bone and/or teeth, premature loss of teeth with
    intact roots, and reduced serum alkaline phosphatase (ALP) activity. Individuals
    can present with this form of hypophosphatasia in infancy, childhood, or adulthood.

    3. Mild Hypophosphtasia

    Mild hypophosphatasia is the most common form of hypophosphatasia characterized
    by low alkaline phosphatase, unspecific clinical signs, and typically presents
    in individuals in adulthood.

    **Your nano-attribution (ORCID)**

    If you don''t have an ORCID, you can sign up for one [here](https://orcid.org/)

    ClinGen Skeletal Disorders GCEP (https://www.clinicalgenome.org/affiliation/40065/)

    **_Optional_: Any additional information (like supporting evidence, PubMed ID,
    etc.)**

    PMID: 32973344'
