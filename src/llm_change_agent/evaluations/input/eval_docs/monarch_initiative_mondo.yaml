    \ and craniofacial dysmorphism, such as macrocephaly (caused by hydrocephalus\
    \ or ventriculomegaly), low-set ears, anteverted nostrils and micrognathia. Urinary\
    \ tract defects (e.g. vesicoureteral reflux, urinary incontinence) are also frequently\
    \ associated. Other reported variable manifestations include hypotonia, tethered\
    \ spinal cord, Chiari type I malformation and seizures.  Of note, NFIA is one\
