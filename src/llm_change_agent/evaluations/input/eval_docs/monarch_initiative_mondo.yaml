- pr4919: "MONDO:0018115 Epidermal nevus syndrome(s) [Revise subclass]\n**Mondo term\
    \ (ID and Label)**\nMONDO:0018115 Epidermal nevus syndrome(s)\n**Suggested revision\
    \ and reasons**\nI think this term (or at least the preferred name) should be\
