- pr2712: "[NTR] Overgrowth syndrome and/or cerebral malformations due to abnormalities\
    \ in MTOR pathway genes\n**Preferred term label:**\nOvergrowth syndrome and/or\
    \ cerebral malformations due to abnormalities in MTOR pathway genes\n**Synonyms**\n\
    **Definition (free text, please give PubMed ID, if applicable, in format PMID:#######)**\n\
    The disease caused by mosaic gain-of-function (GoF) several genes in the MTOR\
    \ pathway (MTOR, PIK3CA, PIK3R2 and AKT3) are functionally the same despite significant\
    \ phenotypic variability. These GoF variants result in overgrowth due to an over-activation\
    \ of key genes in this pathway (PMID: 27860216). The phenotypic variability is\
    \ generally attributed to the mosaic fraction and affected tissue types. For example,\
    \ macrocephaly is noted if the variant is identified in the brain, but non symmetric\
    \ overgrowth of that limb is noted when the variant is only present in the affected\
    \ limb. The pathologies of the affected tissue often reveal similar characteristics\
    \ such as cellular overgrowth. However, this is not always the case especially\
    \ with focal cortical dysplasia. At times the characteristics pathologies are\
    \ not present in the tissue but sampling biases are an issue. FCD resections often\
    \ involve a very small area and so a very small amount of tissue is available\
    \ for pathology and it is not guaranteed that lesional tissue is sent. Therefore,\
    \ having a single disease term which can encompass the phenotypic variability\
    \ yet provide a unifying molecular diagnosis name makes sense given the common\
    \ functional mechanism. PMID: 22729224, PMID: 31441589, PMID: 22729223, PMID:\
    \ 30349109\n**Parent term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo),\
