- pr1469: "Incorrect Mondo associations are partly responsible for a problem at monarch-ui\n\
    **Mondo term (ID Label)**\nN/A\n**Bug/Typo/Error description**\nfrom @pnrobinson:\n\
    While looking at how information is displayed on the Monarch website, Peter found\
    \ a problem that \nhe believes to be partially due to incorrect Mondo associations\
    \ - and partially due to incorrect ClinVar mapping on our end. I'm describing\
    \ the issue here, for your awesomeness to please review. :bowtie: \nFLCN - Problems\n\
    __1. Disease associations__\nMonarch has this https://monarchinitiative.org/gene/HGNC%3A27310#causal-disease\n\
    Monarch | OMIM\n-- | --\nBirt-Hogg-Dube syndrome | Birt-Hogg-Dube syndrome\nfamilial\
    \ spontaneous pneumothorax | Pneumothorax, primary spontaneous\nfamilial colorectal\
    \ cancer | Colorectal cancer, somatic\nnonpapillary renal cell carcinoma | Renal\
    \ carcinoma, chromophobe, somatic\n__Analysis__\n1. Birt-Hogg-Dube syndrome =>\
    \ Matches!\n2. familial spontaneous pneumothorax => We chose a name that differs\
    \ from OMIM, but seems to be just as correct. Nonetheless, we are guilty of xkcd:927.\
    \ Why is there a need to introduce a new name?\n3. familial colorectal cancer\
    \ => Here, we have made a modelling mistake. There is a big difference between\
    \ Colorectal cancer, somatic and familial colorectal cancer (the former means\
    \ that a mutation occurs in colorectal tissue, and the latter implies that a mutation\
    \ is transmitted in the germline). The problem appears to be that this OMIM entry\
    \ includes genes that are of both categories (https://omim.org/entry/114500).\
    \ As far as I can see, FLCN has never been implicated in the familial form, and\
    \ the OMIM page states: Nahorski et al. (2010) did not find any germline mutations\
    \ in the FLCN gene among 50 patients with familial nonsyndromic colorectal cancer.\
    \ \n4. nonpapillary renal cell carcinoma. I believe that Renal carcinoma, chromophobe,\
    \ somatic is a particular subtype of nonpapillary renal cell carcinoma, but these\
    \ are not synonymous. See https://www.ncbi.nlm.nih.gov/medgen/463622\n__Mutation__\n\
    ClinVarVariant:253251 NM_144997.5(FLCN):c.1429C>T (p.Arg477Ter) is noted to be\
    \ related to Potocki-Lupski syndrome (PTLS) in Kent\u2019s analysis.\nNonetheless,\
    \ if I search for this mutation on the old website I get:\nNM_144997.5(FLCN):c.1429C>T\
    \ (p.Arg477Ter) has 11935 matches\nIf I search on the new website, I get\nNM_144997.5(FLCN):c.1429C>T\
    \ (p.Arg477Ter) has 297106 matches\nThe top hit of the search is our mutation.\
    \ It is listed as being associated with all four of the Monarch diseases listed\
    \ above and additionally with PTLS.\nHowever, I cannot find the PTLS association\
    \ in ClinVar\nhttps://www.ncbi.nlm.nih.gov/clinvar/variation/253251/\n(we later\
    \ found it at https://www.ncbi.nlm.nih.gov/clinvar/RCV000762980.1/)\nI am going\
    \ to guess that the reason we are picking up this association is that FLCN is\
    \ one of roughly 17 genes located in the CNV that causes PTLS: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2833368/\n\
    Nonetheless, this is incorrect as \u201Cthe dosage-sensitive gene RAI1 is likely\
    \ to be responsible for the predominant clinical features of the PTLS phenotype\
    \ associated with 17p11.2 duplications.\u201C\n(Note: Apologies in advance if\
    \ I'm filing under the wrong issue category.)"
