- pr5276: "[IFT140-related recessive ciliopathy/IFT140]\n**Preferred gene-related\
    \ syndrome label**\nIFT140-related recessive ciliopathy\n**Synonyms**\nNarrow\
    \ synonym #1 = short-rib thoracic dysplasia 9 with or without polydactyly (MONDO:0009964)\n\
    Narrow synonym #2 = retinitis pigmentosa 80 (MONDO:0054708)\n**Parent term (use\
    \ [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo), or your favorite ontology\
    \ browser)**\nciliopathy\n**Definition**\nAny ciliopathy in which the cause of\
    \ the disease is biallelic variants in the _IFT140_ gene.\n**Definition source**\
    \ (Please give PubMed ID, if applicable, in format PMID:#######)\nThe definition\
    \ source is the work of the ClinGen Retina Gene Curation Expert Panel. An excerpt\
    \ from this group's evidence summary is copied and pasted here:  \"The *IFT140*\
    \ gene was first reported in relation to autosomal recessive cases of Mainzer-Saldino\
    \ syndrome or the clinically overlapping Jeune syndrome in 2012 (Perrault et al.,\
    \ PMID: 22503633). Affected individuals with causal biallelic variants in IFT140\
    \ have since been identified in a number of other publications, with syndromic\
    \ cases most often referred to as short-rib thoracic dysplasia 9 with or without\
    \ polydactyly (PMID: 23418020), and non-syndromic cases typically diagnosed with\
    \ Leber congenital amaurosis or retinitis pigmentosa 80 (PMID: 26216056). Some\
    \ of the causal *IFT140* variants overlap between cases with different diagnoses,\
    \ and a single affected family can include both ocular and syndromic cases (PMID:\
    \ 26359340). Per criteria outlined by the ClinGen Lumping & Splitting Working\
    \ Group, we found the molecular mechanism (biallelic loss of function in the IFT140\
    \ gene product) and mode of inheritance (autosomal recessive) to be consistent\
    \ among unrelated patients diagnosed with either short-rib thoracic dysplasia\
    \ 9 with or without polydactyly (MIM#: 266920), Leber congenital amaurosis, or\
    \ retinitis pigmentosa 80 (MIM#: 617781). The phenotypic variability between them\
    \ appeared to represent a spectrum of disease rather than separate disease entities.\
    \ Therefore, these cases have been lumped into a single disease entity, referred\
    \ to as IFT140-related recessive ciliopathy.\"\n**Children terms (if applicable)**\
    \ Should any existing terms be re-classified as children underneath this new proposed\
    \ term? \nAlthough the proposed term is a lumped disease entity combining short-rib\
    \ thoracic dysplasia 9 with or without polydactyly (MONDO:0009964) and retinitis\
    \ pigmentosa 80 (MONDO:0054708), it may function better as a replacement for these\
    \ terms rather than as a parent to them.\n**Your nano-attribution (ORCID) or URL\
    \ for a working group**\nhttps://clinicalgenome.org/affiliation/40072/"
- pr5256: "Endometriosis of uterus, rename to adenomyosis\n'Endometriosis of uterus'\
    \ (MONDO:0010888) currently describes the growth of endometrial tissue within\
    \ the myometrium of the uterus. A synonymous name for this is adenomyosis (which\
    \ is currently included in the list of synonyms for this term). \nThis term is\
    \ listed as a subclass of 'endometriosis'  (MONDO:0005133) which is defined as\
    \ 'The growth of functional endometrial tissue in anatomic sites outside the uterine\
    \ body. It most often occurs in the pelvic organs.' \nGiven that 'endometriosis'\
    \ is particularly defined as having tissue growth outside of the uterus, I do\
    \ not believe 'endometriosis of uterus' is an appropriate subclass as it is specifically\
    \ growth of endometrial tissue within the uterus. \nI recommend two changes to\
    \ improve the clarity of these terms, 1) rename 'endometriosis of uterus' as 'adenomyosis'\
    \ as this is a distinct and widely used term for this disease state and 2) change\
    \ the parent class for 'endometriosis of uterus / adenomyosis' to 'endometrial\
    \ disorder' which will allow it's classification as being related to endometrial\
    \ tissue, without asserting the disease includes endometrial tissue growth outside\
    \ the uterus.\nDifferentiation between adenomyosis and endometriosis is described\
    \ in this page from Cleveland Clinic: https://my.clevelandclinic.org/health/diseases/14167-adenomyosis#:~:text=The%20difference%20between%20these%20conditions,pelvic%20side%20walls%2C%20or%20bowel."
