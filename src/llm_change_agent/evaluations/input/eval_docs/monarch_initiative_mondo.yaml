    \ Depending on the type and location of variants in MMADHC, patients may present\
    \ with methylmalonic aciduria, homocystinuria, or both. MMADHC has been reported\
    \ to result in the cblD complementation group of cobalamin disorders. \n**Parent\
    \ term (use [OLS](https://www.ebi.ac.uk/ols/ontologies/mondo), or your favorite\
    \ ontology browser)**\ninborn disorder of cobalamin metabolism and transport (MONDO:0019220)\n\
