- pr5981: "Review 'Mendelian disease'\n**Mondo term (ID and Label):**\nMONDO_0003847\
    \ Mendelian disease \n**Suggested new label:**\nGenetic disease\n**Your nano-attribution\
    \ (ORCID)**\nIf you don't have an ORCID, you can sign up for one [here](https://orcid.org/)\n\
    (0000-0002-5520-6597)\n**_Optional_: Any additional information (like supporting\
    \ evidence, PubMed ID, etc.)**\nThe current definition is \u2018a disease that\
    \ is caused by genetic modifications where those modifications are inherited from\
    \ a parent's genome.'\nIn my understanding Mendelian diseases are only monogenic\
    \ diseases. I'm under the impression that MONDO lists OMIM entries here but some\
    \ of these OMIM are not single gene / monogenic diseases. OMIM is \"an Online\
    \ Catalog of Human Genes and Genetic Disorders' -  A broader term such as genetic\
    \ disease or inherited disease may thus be required."
