    ID (in the format PMID:#######)**

    An X-linked genetic condition caused by alterations in the gene G6PD that result
    in moderately to severely decreased activity levels of the enzyme glucose-6-phosphate
    dehydrogenase. Most individuals with G6PD deficiency are asymptomatic. Individuals
    with G6PD variants that cause G6PD deficiency are at risk for neonatal jaundice.
