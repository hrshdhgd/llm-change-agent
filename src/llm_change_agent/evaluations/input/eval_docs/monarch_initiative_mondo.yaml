- pr1206: "[Revise logical def] MONDO:0005267 heart disease\n**MONDO:0005267 heart\
    \ disease**\nIs a subclass of 'cardiovascular disease' and 'thoracic disease',\
    \ and equivalent to\ndisease or disorder and (disease has location some heart)\
    \ \nwhich is fine\nMONDO:0000474 pericardium disease \nIs a subclass of 'cardiovascular\
    \ disease' and 'thoracic disease', and equivalent to\ndisease or disorder and\
    \ (disease has location some pericardium) \nwhich is also fine\nSo 'heart disease'\
    \ and 'pericardium disease' are siblings. The pericardium wraps around the heart\
    \  and the roots of the great vessels. EFO has the same structure (EFO's 'heart\
    \ disease' is mapped to Mondo's, and EFO imports Mondo's 'pericardium disease').\
    \ \nWe're working with https://www.opentargets.org/ to provide them with an EFO\
    \ profile where diseases sit under Therapeutic Areas based on clinical relevance\
    \ rather than anatomical location. In most cases the existing EFO (and Mondo)\
    \ classification works well. However, Open Targets favours to split cardiovascular\
    \ diseases into two therapeutic areas (cardiac/heart and vascular diseases, and\
    \ no overall cardiovascular area), which we've already done, and ideally they'd\
    \ like to have 'pericardium disease' sitting under 'heart disease', because they\
    \ regard pericardial issues to be mostly cardiologists' pertinence. I guess there\
    \ may be slight differences in how national health systems work, but my understanding\
    \ is that e.g. pericarditis' simptoms may resemble a heart attack and warrant\
    \ a trip to a cardiologist, so I'd agree with Open Targets (but I'm not a medical\
    \ doctor so please correct me if you disagree). \nWould Mondo be willing to modify\
    \ the disease location axiom of 'heart disease', from UBERON 'heart' to UBERON:0015410\
    \ 'heart plus pericardium'? Or would you have other suggestions please?\nThanks,\n\
    Paola"
