- pr360: 'PRPS1 deficiency disorders

    For new term requests, please provide the following information:

    ## Preferred term label

    PRPS1 deficiency disorders

    ## Synonyms

    PRPS1-related CMTX5/Arts syndrome/XLNSHL

    ## Textual definition

    Individuals with PRPS1 variants that cause decreased or impaired function of the
    PRPS1 enzyme have a range of peripheral neuropathies that can include features
    of Charcot-Marie Tooth syndrome, Arts syndrome, or nonsyndromic hearing loss.

    ## Suggested parent term

    peripheral neuropathy (MONDO:0005244)

    ## Additional Analysis of disease

    Individuals, both male and female, have been reported with familial missense variants
    in the PRPS1 gene. These patients have been described in the literature as having
    a range of phenotypes characterized as Arts syndrome, Charcot Marie Tooth syndrome,
    and non-syndromic hearing loss segregating in an X-linked pattern (Robusto 2015
    25182139). Severity and presence of phenotypes makes it difficult to separate
    the non-syndromic and syndromic forms of hearing loss disorders associated with
    this gene. PMIDs (25182139, 25785835, 20021999, 27886419, 17701900, 25491489,
    27256512)

    ## Notes

    This term was suggested by a geneticist from the ClinGen Hearing Loss EP and has
    been used in HGMD to describe patients with variants in PRPS1.'
