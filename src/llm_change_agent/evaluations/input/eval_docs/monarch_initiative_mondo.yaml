- pr7894: "Request for new term [Dyneinopathy]\n### Label\nDyneinopathy\n### Synonyms\n\
    _No response_\n### Synonym type\nNone\n### Definition\nDyneinopathy is a spectrum\
    \ of disease related to monoallelic variants in DYNC1H1 and characterized by variable\
    \ neuromuscular and/or neurodevelopmental presentations. While not absolute, there\
    \ appear to be genotype-phenotype correlations based on the location of the variant.\
    \ Patients with variants in the stem domain of DYNC1H1 have been reported with\
    \ a predominantly neuromuscular presentation, including congenital myopathy, spinal\
    \ muscular atrophy, Charcot-Marie-Tooth (CMT), and less frequently, intellectual\
    \ disability and autism. Patients with variants in the motor domain predominantly\
    \ present with neurodevelopmental presentations including intellectual disability,\
    \ seizures, malformations of cortical development (abnormal brain MRI findings\
    \ such as pachygyria, heterotopias, enlarged ventricles, hypoplasia of CC, brain\
    \ stem, cerebellum), autism, and less frequently, neuromuscular phenotypes (PMIDs:\
    \ 33991169, 32656949 32788638; GeneReviews: [https://www.ncbi.nlm.nih.gov/books/NBK1116/?term=dync1h1].\
    \ \n### Parent term\nMONDO:0000508 Syndromic ID and MONDO:0019516 exudative vitreoretinopathy\n\
    ### Children term(s)\nCharcot-Marie-Tooth disease axonal type 2O MONDO:0013644;\
    \ intellectual disability, autosomal dominant 13 MONDO:0013805\n### ORCID Identifier\n\
    https://clinicalgenome.org/affiliation/40006/\n### Website URL\nhttps://clinicalgenome.org/affiliation/40006/\n\
    ### Additional comments\nIn OMIM, DYNC1H1 is related to three children terms,\
    \ two of which have exact mapping to MONDO terms (listed above in children terms).\
    \ The third, spinal muscular atrophy (MONDO:0001516), is representing the OMIM\
    \ term 'Spinal muscular atrophy, lower extremity-predominant 1, AD' but is not\
    \ the exact same. Could you also create the more specific term 'Spinal muscular\
    \ atrophy, lower extremity-predominant 1, AD' and add that as a child for this\
    \ term? We do not want this new term to be a parent of the more general SMA MONDO\
