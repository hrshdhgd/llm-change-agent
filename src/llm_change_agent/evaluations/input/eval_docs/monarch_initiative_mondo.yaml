    \ genes (COL51A, COL51B). This led to running the query that generated the above\
    \ list to see if there were additional, related inconsistencies.\nOf these, there\
    \ are some that are clear issues that ought to be fixed, (the EDS example). Others\
    \ might be a bit more complicated due to OMIM's using the first term in a series\
    \ as representative of the overall phenotype. (MONDO:0010168, Usher syndrome type\
