- pr1317: 'GJB2 disease term request

    For new term requests, please provide the following information:

    This request is on behalf of the ClinGen Hearing Loss Gene Curation expert panel.
    After curating this gene, we found that multiple reported phenotypes are most
    likely along a spectrum of disease. Heterozygous variants in GJB2 have been reported
    in individuals with nonsyndromic hearing loss, palmoplantar keratoderma with deafness,
    and keratitis-ichthyosis-deafness syndrome. Through our curation, however, we
    were unable to discern differences in molecular mechanism between these diseases
    in cases with reported GJB2 variants. We suggest a broader term be created to
    encompass this spectrum of disease.

    ## Preferred term label

    Hearing loss with skin disease

    ## Synonyms

    (e.g., Absent spleen)

    ## Textual definition

    Nonsyndromic deafness, keratitis-ichthyosis-deafness syndrome, and palmoplantar
    keratoderma with deafness have all been associated with autosomal dominant variants
    in GJB2. Reported cases share hearing loss as a feature, therefore it is likely
    that these phenotypes exist along a spectrum of the same disease, differing in
    severity of skin phenotypes.

    ## Suggested parent term

    Disease with diffuse palmoplantar keratoderma as a major feature (MONDO:0017669)

    ## Attribution

    If you would like a nanoattribution, please indicate your ORCID id

    ## List of References

    Supporting PMIDs containing cases with the same variant and a spectrum of phenotypes:
    9856479, 16059934, 20583176, 24945352'
