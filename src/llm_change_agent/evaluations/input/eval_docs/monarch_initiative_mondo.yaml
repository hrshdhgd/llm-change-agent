- pr766: "Change in disease nomenclature for MONDO:0011581\nThe ClinGen Cardiovascular\
    \ Dilated Cardiomyopathy Gene Curation Expert Panel recommends a change in the\
    \ disease nomenclature from MONDO:0011581 from dilated cardiomyopathy with woolly\
    \ hair and keratoderma **to:** \n**_Arrhythmogenic cardiomyopathy with woolly\
    \ hair and keratoderma_**\nIn reviewing the literature and the ClinGen lumping\
    \ and splitting guidelines, the group of experts recognized that the heart phenotype\
    \ extends beyond dilated cardiomyopathy. From the disease assertions represented\
    \ on OMIM, we have lumped MIM 607450 ([MONDO:0011831](https://www.ebi.ac.uk/ols/ontologies/mondo/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FMONDO_0011831)),\
    \ MIM 605676 ([MONDO:0011581](https://www.ebi.ac.uk/ols/ontologies/mondo/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FMONDO_0011581)),\
    \ MIM 615821 ([MONDO:0014355](https://www.ebi.ac.uk/ols/ontologies/mondo/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FMONDO_0014355)),\
    \ and MIM 612908 ([MONDO:0013034](https://www.ebi.ac.uk/ols/ontologies/mondo/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FMONDO_0013034))\
    \ under this term. \n**Note, the MIM 605676 ([MONDO:0011581](https://www.ebi.ac.uk/ols/ontologies/mondo/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FMONDO_0011581))\
    \ is the parent term that is requested for the nomenclature change. The remaining\
    \ disease entities would be children terms under MONDO:0011581) **\n## Synonyms\n\
    dilated cardiomyopathy with woolly hair and keratoderma\nCarvajal Syndrome\n##\
    \ Textual Definition\nDesmoplakin is encoded by the DSP gene and is a member of\
    \ the plakin family of cell adhesion molecules that are responsible for the formation\
    \ and maintenance of desmosomes (PMID:23911551). Variation in DSP is associated\
    \ with cardiomyopathic manifestations that include: (1) seemingly isolated arrhythmogenic\
    \ right ventricular cardiomyopathy (ARVC) that is atypical and can show left ventricle\
    \ dominance, or be present in the left and right ventricle simultaneously; and\
    \ (2) dilated cardiomyopathy. Cutaneous phenotypes including woolly hair and/or\
    \ keratoderma can present along with the cardiomyopathy, but are noted as less\
    \ penetrant features. \n## Attribution\nPlease attribute this change with the\
    \ ClinGen Cardiovascular Dilated Cardiomyopathy Gene Curation Expert Panel \n\
    @nicolevasilevsky @cmungall @pnrobinson @ahamosh @Orphanet "
