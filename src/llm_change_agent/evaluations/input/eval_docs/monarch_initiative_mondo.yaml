- pr5638: "Request to rename and split \"Parkinsonism-dystonia, infantile, 1\"\nHello,\n\
    My name is Lindsay and I am a member of the ClinGen General Inborn Errors of Metabolism\
    \ Gene Curation Expert Panel. Recently, I curated the gene-disease relationship\
    \ between SLC6A3 and Parkinsonism-Dystonia, Infantile, 1. Throughout this project,\
    \ I noticed that this disease does not always present in infancy. In the more\
    \ recent literature on this condition, some authors are suggesting the presentation\
    \ of this disease is more of a spectrum, with onset ranging from infancy to adulthood\
    \ ([GeneReviews](https://www.ncbi.nlm.nih.gov/books/NBK442323/), [Case](https://pubmed.ncbi.nlm.nih.gov/24613933/)).\
    \ As a GCEP, we have approved the name \"SLC6A3-Related Dopamine Transporter Deficiency\
    \ Syndrome.\" Would it be possible to create this term in place of \"Parkinsonism-Dystonia,\
    \ Infantile, 1?\"\nFurthermore, I would also like to discuss the possibility of\
    \ adding 2 child terms for SLC6A3-related DTDS. As seen in GeneReviews, the group\
    \ experts and I liked the idea of adding \"Classic Dopamine Transporter Deficiency\
    \ Syndrome\" and \"Atypical Dopamine Transporter Deficiency Syndrome\" to the\
    \ database. This would allow us to take the old name, \"Parkinsonism-Dystonia,\
    \ Infantile, 1\" and make it a synonym to \"Classical Dopamine Transporter Deficiency\
    \ Syndrome\" instead of disposing of it completely.  \nI have attached an example\
    \ summary statement for each proposed term. Thank you for considering our suggestions,\
    \ and I look forward to discussing this further. \nBest,\nLindsay\n[SLC6A3-related\
    \ DTDS MONDO.docx](https://github.com/monarch-initiative/mondo/files/9842712/SLC6A3-related.DTDS.MONDO.docx)"
