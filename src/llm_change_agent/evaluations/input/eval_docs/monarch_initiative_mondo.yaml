- pr8092: "ClinGen G6PD VCEP - response to issue 6252\nThe ClinGen G6PD VCEP recommends\
    \ trying to make the MONDO IDs consistent with the most recent WHO guidelines\
    \ of the classification of G6PD deficiency ([https://www.who.int/publications/m/item/WHO-UCN-GMP-MPAG-2022.01](https://url.us.m.mimecastprotect.com/s/yQYrC0RXJXSKkGrUwKARy)),\
    \ as these WHO guidelines should be the gold standard. The VCEP includes members\
    \ of that WHO panel, and they have helped craft the proposed MONDO definitions\
    \ above such that MONDO:0005775 corresponds to \u201CWHO Class B\u201D, and MONDO:0010480\
    \ corresponds to \u201CWHO Class A\u201D variants. As WHO Class C and U variants\
    \ do not constitute a disease state, we did not feel the need to have MONDO IDs\
    \ that correspond to these WHO classes.\n**Mondo term (ID and Label)**\nGCPD Deficiency\
    \ (MONDO: 0005775)\nG6PD deficiency, with chronic non-spherocytic hemolytic anemia\
    \ (CNSHA)  (MONDO:0010480)\n**Suggested revision of textual definition. Please\
    \ include a source, like a PubMed ID (in the format PMID:#######)**\nClinGen G6PD\
    \ VCEP proposed language:\nG6PD deficiency - MONDO:0005775\nAn X-linked genetic\
    \ condition caused by alterations in the gene G6PD that result in moderately to\
    \ severely decreased activity levels of the enzyme glucose-6-phosphate dehydrogenase\
    \ (G6PD). Most individuals with G6PD deficiency are asymptomatic throughout their\
    \ life. Individuals with G6PD variants that cause G6PD deficiency are at risk\
    \ for severe neonatal jaundice. These individuals are also at risk for acute hemolytic\
    \ anemia in response to certain medication exposures, chemical exposures, infections,\
    \ or consumption of fava beans. \nG6PD deficiency, with chronic non-spherocytic\
    \ hemolytic anemia (CNSHA)  - MONDO:0010480\nAn X-linked genetic condition caused\
    \ by alterations in the gene G6PD that result in severely decreased activity levels\
    \ of the enzyme glucose-6-phosphate dehydrogenase (G6PD). Individuals with hemizygous\
    \ or homozygous G6PD variants associated with chronic non-spherocytic hemolytic\
    \ anemia (CNSHA) will clinically manifest CNSHA. Individuals with G6PD variants\
    \ that cause CNSHA are also at risk for severe neonatal jaundice and acute exacerbation\
    \ of their chronic hemolytic anemia in response to certain medication exposures,\
    \ chemical exposures, infections, or consumption of fava beans.\n**Your nano-attribution\
    \ (ORCID)**\nIf you don't have an ORCID, you can sign up for one [here](https://orcid.org/)"
