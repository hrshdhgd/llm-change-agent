    **Suggested revision of textual definition. Please include a source, like a PubMed
    ID (in the format PMID:#######)**

    Ichthyosis follicularis - alopecia - photophobia (IFAP) is a rare genetic disorder
    initially characterized by the triad of ichthyosis follicularis, alopecia, and
    photophobia from birth.  Affected individuals may also display intellectual disability,
    developmental delay, hypotonia, brain malformations, and/or other features of
    the allelic BRESEK/BRESHECK syndrome.  Evidence suggests that these presentations
    may represent ends of the same phenotypic spectrum (PMIDs: 23316014, 21600032,
    22105905).

