    ID (in the format PMID:#######)**

    Arrhythmogenic cardiomyopathy with woolly hair and keratoderma is often associated
    with the gene DSP, encoding desmoplakin. Desmoplakin is a member of the plakin
    family of cell adhesion molecules that are responsible for the formation and maintenance
    of desmosomes. Variation in DSP is associated with cardiomyopathic manifestations
    that include: (1) seemingly isolated arrhythmogenic right ventricle cardiomyopathy
    (ARVC) that is atypical and can show left ventricle dominance, or be present in
