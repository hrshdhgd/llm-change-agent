- pr7214: "RAB18 Deficiency\n### Label\nRAB18 Deficiency\n### Synonyms\nWarburg Micro\
    \ Spectrum \n### Synonym type\nNone\n### Definition\nPer GeneReviews (https://www.ncbi.nlm.nih.gov/books/NBK475670/):\
    \ \u201CRAB18 deficiency is the molecular deficit underlying both Warburg micro\
    \ syndrome (characterized by eye, nervous system, and endocrine abnormalities)\
    \ and Martsolf syndrome (characterized by similar \u2013 but milder \u2013 findings).\
    \ To date Warburg micro syndrome comprises >96% of reported individuals with genetically\
    \ defined RAB18 deficiency. The hallmark ophthalmologic findings are bilateral\
    \ congenital cataracts, usually accompanied by microphthalmia, microcornea (diameter\
    \ <10), and small atonic pupils. Poor vision despite early cataract surgery likely\
    \ results from progressive optic atrophy and cortical visual impairment. Individuals\
    \ with Warburg micro syndrome have severe to profound intellectual disability\
    \ (ID); those with Martsolf syndrome have mild to moderate ID. Some individuals\
    \ with RAB18 deficiency also have epilepsy. In Warburg micro syndrome, a progressive\
    \ ascending spastic paraplegia typically begins with spastic diplegia and contractures\
    \ during the first year, followed by upper-limb involvement leading to spastic\
    \ quadriplegia after about age five years, often eventually causing breathing\
    \ difficulties. In Martsolf syndrome infantile hypotonia is followed primarily\
    \ by slowly progressive lower-limb spasticity. Hypogonadism \u2013 when present\
    \ \u2013 manifests in both syndromes, in males as micropenis and/or cryptorchidism\
    \ and in females as hypoplastic labia minora, clitoral hypoplasia, and small introitus.\u201D\
    \n### Parent term\nMONDO:0016073 syndromic microphthalmia, MONDO:0020147 anophthalmia-microphthalmia\
    \ syndrome, MONDO:0020146 major induction processes eye anomaly, MONDO:0020145\
    \ developmental defect of the eye, MONDO:0019755 developmental defect during embryogenesis,\
    \ MONDO:0021147 disorder of development or morphogenesis, MONDO:0700096 human\
    \ disease, MONDO:0000001 disease, MONDO:0003847 hereditary disease\n### Children\
    \ term(s)\nMONDO:0016649 Warburg Micro Syndrome, MONDO:0010822 Warburg micro syndrome\
    \ 1, MONDO:0013641 Warburg micro syndrome 2, MONDO:0013638 Warburg micro syndrome\
    \ 3, MONDO:0014296 Warburg micro syndrome 4, MONDO:0023910 Martsolf Syndrome,\
    \ MONDO:8000008 Martsolf Syndrome 1, MONDO:0030376 Martsolf Syndrome 2\n### ORCID\
    \ Identifier\n0009-0001-4028-4226\n### Website URL\nhttps://www.clinicalgenome.org/affiliation/40020/\n\
    ### Additional comments\nWe are requesting a new term to encompass a spectrum\
    \ of disorders characterized by Warburg Micro Syndrome and Martsolf Syndrome phenotypes:\
    \  those existing terms and their child terms should be brought under this new\
    \ term. For parent terms we are suggesting all existing parent terms for Warburg\
    \ Micro Syndrome and Martsolf Syndrome. Please see GeneReviews for an existing\
    \ explanation: (https://www.ncbi.nlm.nih.gov/books/NBK475670/).  "
