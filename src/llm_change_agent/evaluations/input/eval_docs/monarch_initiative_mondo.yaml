    \ cancer, MONDO:0007648) is under these two parent terms: hereditary gastric cancer\
    \ (MONDO:0018502) and diffuse gastric adenocarcinoma (MONDO:0005017). However,\
    \ since many woman patients with CDH1 variants also have lobular breast cancer\
    \ (LBC), we think the old parent terms cannot well cover the new disease term\
    \ (DGLBC). Therefore, we are thinking that these two ways may solve this issue:\n\
    - Use all parent terms that related to DGLBC. So, we selected 4 parent terms for\
    \ DGLBC: Hereditary gastric cancer (MONDO:0018502), Breast lobular carcinoma (MONDO:0000552),\
    \ Mendelian disease (MONDO:0003847) and Adenocarcinoma (MONDO:0004970). The caveat\
    \ for this way is Hereditary gastric cancer (MONDO:0018502) and Breast lobular\
    \ carcinoma (MONDO:0000552) only cover part of phenotypes of DGLBC.\n- Only use\
    \ Mendelian disease (MONDO:0003847) and Adenocarcinoma (MONDO:0004970) as parent\
    \ terms. Thus, the two parent terms can well cover the phenotypes of DGLBC. However,\
    \ the caveat is that these two parent terms are not specific enough.\n_**Updated\
    \ 2022-03-02:**_\nParent terms should be:\nHereditary gastric cancer (MONDO:0018502)\n\
