- pr6054: "Ontology for disorders cased by variants in PSAP\nHello - I am using the\
    \ custom issue template because this request involves several related requests,\
    \ all associated with the PSAP gene.\nIn OMIM and based on review of the literature,\
    \ the PSAP gene is associated with 4 different conditions (described below;  (https://www.omim.org/entry/176801?search=PSAP&highlight=psap).\
    \ Based on clear differences in molecular mechanism as well as the clinical and\
    \ biochemical phenotypes, with clusters of variants in the different Saposins\
    \ that are generated by the precursor (prosaposin, encoded by PSAP), the ClinGen\
    \ Lysosomal Diseases Gene Curation Expert Panel is requesting the following changes.\
    \ See attached slides for details of publications and summary of Mondo request\
    \ on Slide 22. Thank you!\n[PSAP.pptx](https://github.com/monarch-initiative/mondo/files/10910422/PSAP.pptx)\n\
    1) Please generate a new term \"PSAP-related sphingolipidosis\" under the parent\
    \ term \"Sphingolipidosis\" (MONDO:0019255).\nDescription: A sphingolipidosis\
    \ caused by variants in the PSAP gene. Clinical and biochemical features vary\
    \ based on the location of variants within the gene and their molecular impact.\n\
    2a) Please move \"atypical Gaucher disease due to saposin C deficiency\" (MONDO:0012517)\
    \ from underneath the parent term \"Gaucher disease\" (MONDO:0018150) to under\
    \ the new parent term \"PSAP-related sphingolipidosis\". The rationale for this\
    \ request is that \"Atypical Gaucher disease due to saposin C deficiency\" (MONDO:0012517)\
    \ is caused by variants in PSAP, while all of the other subtypes of Gaucher disease\
    \ that fall under the Gaucher disease (MONDO:0018150) parent are caused by variants\
    \ in GBA. \n2b) Please relabel \"atypical Gaucher disease due to saposin C deficiency\"\
    \ (MONDO:0012517) as \"Gaucher disease due to saposin C deficiency\". \n3a) Please\
    \ move \"Krabbe disease, atypical, due to saposin A deficiency\" (MONDO:0012720)\
    \ under the new \"PSAP-related sphingolipidosis\" term. \n3b) Please relabel as\
    \ \"Krabbe disease, atypical, due to Saposin A deficiency\" as \"\"Krabbe disease\
    \ due to saposin A deficiency\" We are requesting removal of \"atypical\" because\
    \ clinical features are very similar.\n4a) Please move \"metachromatic leukodystrophy\
    \ due to saposin b deficiency\" (MONDO:0009590) to underneath \"PSAP-related sphingolipidosis\"\
    .\n4b) Under \"Metachromatic leukodystrophy\" (MONDO:0018868), please delete the\
    \ term \"metachromatic leukodystrophy, adult-onset, with normal arylsulfatase\
    \ A\" (MONDO:0007981). This appears to be derived from an old entry in OMIM -\
    \ no molecular details available. Another option would be to keep this term but\
    \ move it under the parent \"sphingolipidosis\", but our preference is for it\
    \ to be removed.\n5a) Please move \"encephalopathy due to prosaposin deficiency\"\
    (MONDO:0012719) to under \"PSAP-related disorders\".\n5b) Please relabel\" \"\
    encephalopathy due to prosaposin deficiency\"(MONDO:0012719)\" as \"combined PSAP\
    \ deficiency\". "
