    ADAMTS18 was first reported in relation to autosomal recessive Microcornea, Myopic
    Chorioretinal Atrophy, and Telecanthus (MMCAT) in 2013 (Aldahmesh, 23818446).
    This syndrome was characterized by microcornea and chorioretinal atrophy in addition
    to distinct facial features including telecanthus, wide nose or broad nasal tip
    and posterior rotation of the ears.  The current MONDO classification is based
    on this early study that focused on five consanguineous families in Saudia Arabia.  Subsequent
