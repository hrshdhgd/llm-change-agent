- pr2655: "Predisposes to X should never be subclass to X\nWe have around 170 cases\
    \ where a disease X could predispose_towards another disease Y, for example:\n\
    ```\n[Term]\nid: MONDO:0000065\nname: microvascular complications of diabetes,\
    \ susceptibility\ncomment: Editor note: relationship to diabetic angiopathy\n\
    subset: predisposition\nsynonym: \"microvascular complications of diabetes\" EXACT\
    \ [OMIMPS:603933]\nxref: DC:0000281 {source=\"MONDO:equivalentTo\"}\nxref: OMIMPS:603933\
    \ {source=\"MONDO:equivalentTo\", source=\"DC:0000281\"}\nxref: UMLS:CN357508\
    \ {source=\"MONDO:equivalentTo\"}\nintersection_of: MONDO:0020573 ! inherited\
    \ disease susceptibility\nintersection_of: predisposes_towards MONDO:0005266 !\
    \ diabetic retinopathy\nrelationship: has_modifier MONDO:0021152 {source=\"OMIMPS:603933\"\
    } ! inherited\n```\nWe want to make sure that if that is the case, X should never\
    \ be a subclass of Y. So given the example above, MONDO:0000065 should not be\
    \ a subclass of MONDO:0005266.\nSteps:\n1. Create a new sparql check. To do that\
    \ copy and existing one (that ends in `-violation.sparql`). \n2. Implement the\
    \ above as a query. So the sparql query will look for all instances where X predisposes_towards\
    \ Y _and_ X subclassOf Y. Hopefully there are none.\n3. Make a branch and make\
    \ a pull request - which has the new query, and a single additional entry in `src/ontology/Makefile`\
    \ (row 414, `CORE_CHECKS` variable)\n4. Assign me as a reviewer.\n5. Tip: A cool\
    \ way to test sparql queries is @balhoff s Ubergraph. Here is [an example](https://api.triplydb.com/s/94_gw8GMZ).\
    \ You can build a query in yasgui until you are happy and then copy it to mondo\
    \ - that way you don't have to test your queries with ROBOT, which is more time\
    \ consuming."
