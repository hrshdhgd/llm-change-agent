- pr648: "obsoletion of rare-X terms\nCurrently we have many rare-X terms. The majority\
    \ of these are axiomatized using the [rare](https://github.com/monarch-initiative/mondo/blob/master/src/patterns/rare.yaml)\
    \ or [rare_genetic](https://github.com/monarch-initiative/mondo/blob/master/src/patterns/rare_genetic.yaml)\
    \ DPs.\nI propose these are obsoleted. \nThis can be done with no loss of information\
    \ by rewiring every reference to `rare-X` onto `X` (using OWL definition axioms)\
    \ and downpropagating the differentium (has-modifier some rare) to subclasses\
    \ (including axiom annotation to indicate source). This procedure is also known\
    \ as T-Box unfolding.\nThe `has-modifier some rare` axioms may in future be replaced\
    \ by more accurate quantitative prevalence axioms."
