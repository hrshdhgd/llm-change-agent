- pr361: "developmental and epileptic encephalopathy\n## Preferred term label\nEpileptic\
    \ and developmental encephalopathy\n## Textual definition\nIndividuals with GABRB3\
    \ variants have a range of developmental delay and epileptic encephalopathy phenotypes.\
    \ Seizure onset ranges from early infantile to childhood. Intellectual disability\
    \ is variable in presence and severity.\n## Suggested parent term\nComplex neurodevelopmental\
    \ disorder (MONDO:0100038)\n## Additional Analysis of disease\nIndividuals, both\
    \ male and female, have been reported with variants in the GABRB3 gene. De novo\
    \ and familial cases have been reported, with mostly missense and a few nonsense\
    \ variants identified as causative. These patients have been described in the\
    \ literature as having a range of phenotypes characterized as epileptic encephalopathy,\
    \ Lennox-Gastaut syndrome, Dravet syndrome-like, and childhood absence epilepsy.\
    \ Severity of intellectual disability is variable among reported probands, as\
    \ is the age of onset of seizure phenotypes. In one case of epileptic encephalopathy,\
    \ for example, the individual presented with severe intellectual disability while\
    \ seizures onset at 12 years old (27476654). Additionally, individuals have been\
    \ reported with the same de novo missense variants, and have been described with\
    \ varying phenotypes (27476654, 26544041, 26704558, 26993267, 26645412). \n##\
    \ References\nMyers et al. 2016 (27476654), Zhang et al. 2015 (26544041), Bagnall\
    \ et al. 2016 (26704558), Trump et al. 2016 (26993267), Papandreou et al. 2016\
    \ (26645412)"
